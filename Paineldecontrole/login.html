<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="image/png" sizes="32x32" href="">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
  :root {
    --primary-color: #0a66c2;
    --primary-hover-color: #004182;
    --primary-extra-color: #1db954;
    --background-light: #1a1a2e;
    --background-white: #16213e;
    --text-dark: #ffffff;
    --text-medium: #b8b8b8;
    --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3),
                    0 2px 4px -1px rgba(0, 0, 0, 0.2);
  }

  body {
    background-color: var(--background-light);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-dark);
  }

  .container {
    width: 350px;
    background-color: var(--background-white);
    padding: 40px;
    border-radius: 20px;
    box-shadow: var(--shadow-light);
    text-align: center;
  }

  h2 {
    margin-bottom: 30px;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #444;
    background-color: #222;
    color: white;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: var(--primary-color);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }

  button:hover {
    transform: translateY(-2px) scale(1.02);
    background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
    background-size: 600% 600%;
    animation: gradientShift 6s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #errorMsg {
    color: #ff6b6b;
    font-size: 0.9rem;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar</button>
  <div id="errorMsg"></div>
</div>

<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Login bem-sucedido → redireciona para Painel de Controle
        window.location.href = "menu.html";
      })
      .catch(error => {
        // Exibe mensagem de erro
        errorMsg.textContent = error.message;
      });
  });
</script>

</body>
</html>
