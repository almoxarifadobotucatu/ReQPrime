<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Controle</title>

<!-- No início do <body>, ou antes dos seus scripts principais -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Verifica login
  auth.onAuthStateChanged(function(user) {
    if (!user) {
      window.location.href = "/login.html"; // redireciona se não logado
    } else {
      console.log("Usuário logado:", user.email);
    }
  });

  // Função logout (opcional)
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "/login.html";
    }).catch((error) => {
      alert("Erro ao sair: " + error.message);
    });
  }
</script>

  </script>
</head>
<body>
  <h1>Painel de Controle</h1>
  <button onclick="logout()">Sair</button>

  <!-- Resto do conteúdo da sua página -->
</body>
</html>
