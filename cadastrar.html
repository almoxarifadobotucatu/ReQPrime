<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usu√°rio</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- bcryptjs (vers√£o correta para navegador!) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcryptjs.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Usu√°rio</h2>
    <input type="text" id="nome" placeholder="Nome do usu√°rio" required>
    <input type="text" id="usuario" placeholder="Usu√°rio (login)" required>
    <input type="password" id="senha" placeholder="Senha padr√£o (ex: master1@)" required>
    <button onclick="cadastrarUsuario()">Cadastrar</button>
  </div>

  <script>
    // üîπ Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    // üîπ Inicializa o Firebase e o Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîπ Fun√ß√£o para cadastrar novo usu√°rio
    async function cadastrarUsuario() {
      const nome = document.getElementById("nome").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!nome || !usuario || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        // ‚úÖ Gera o hash da senha com bcryptjs
        const senhaHash = bcrypt.hashSync(senha, 10);

        // üîπ Salva no Firestore com flag `precisaTrocar`
        await db.collection("usuarios").doc(usuario).set({
          nome: nome,
          senhaHash: senhaHash,
          precisaTrocar: true // ‚ö†Ô∏è obriga troca de senha no 1¬∫ login
        });

        alert("Usu√°rio cadastrado com sucesso!");
        document.getElementById("nome").value = "";
        document.getElementById("usuario").value = "";
        document.getElementById("senha").value = "";

      } catch (erro) {
        console.error("Erro ao cadastrar:", erro);
        alert("Erro ao cadastrar: " + erro);
      }
    }
  </script>
</body>
</html>
