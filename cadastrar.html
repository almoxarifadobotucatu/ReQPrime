<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Usuário</title>

<!-- 🔒 Autenticação Admin -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- bcryptjs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

<style>
  body { font-family: 'Inter', sans-serif; background:#16213e; color:white; display:none; justify-content:center; align-items:center; min-height:100vh; margin:0; }
  .container { background:#1a1a2e; padding:30px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.3); width:400px; }
  h2 { text-align:center; margin-bottom:20px; }
  label { display:block; margin-top:15px; font-weight:500; }
  input { width:100%; padding:10px; border-radius:8px; border:none; margin-top:5px; }
  button { margin-top:20px; width:100%; padding:12px; background:#0a66c2; border:none; border-radius:8px; cursor:pointer; color:white; font-weight:600; }
  button:hover { background:#004182; }
  footer { position:fixed; bottom:5px; left:50%; transform:translateX(-50%); font-size:9px; color:#888; }
</style>
</head>
<body>

<div class="container">
  <h2>Cadastrar Usuário</h2>
  <form id="cadastroForm">
    <label for="login">Login:</label>
    <input type="text" id="login" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>

    <button type="submit">Cadastrar</button>
  </form>
</div>

<footer>© 2025. Todos os direitos reservados.</footer>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // 🔒 Verifica se admin está logado
  auth.onAuthStateChanged(user => {
    if(user){
      document.body.style.display = "flex";
    } else {
      window.location.href = "login-admin.html"; // ajuste para sua página de login do admin
    }
  });

  // Cadastro de usuário
  const form = document.getElementById("cadastroForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const login = document.getElementById("login").value.trim();
    const nome = document.getElementById("nome").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if(!login || !nome || !senha){
      alert("Preencha todos os campos!");
      return;
    }

    try {
      const docRef = db.collection("usuarios").doc(login);
      const docSnap = await docRef.get();

      if(docSnap.exists){
        alert("⚠️ Já existe um usuário com este login!");
        return;
      }

      // 🔐 Criptografa a senha com bcryptjs
      const hash = bcrypt.hashSync(senha, 10);

      await docRef.set({
        nome: nome,
        senhaHash: hash
      });

      alert("✅ Usuário cadastrado com sucesso!");
      form.reset();
    } catch(err){
      console.error(err);
      alert("Erro ao cadastrar: " + err.message);
    }
  });

  // Bloqueios de segurança básicos
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", function(e){
    if(e.key==="F12" || (e.ctrlKey && (e.key==="u" || e.key==="s"))) e.preventDefault();
  });
</script>

</body>
</html>
