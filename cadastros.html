<html lang='pt-BR'>

<style id="auth-gate">html{visibility:hidden;opacity:0}</style>

<!-- Firebase (sem defer/async para bloquear at√© carregar) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  (function () {
    // üëâ ajuste o caminho se necess√°rio (ex.: "./menu.html" ou "/seu-repo/menu.html")
    var REDIRECT = "menu.html";

    var firebaseConfig = {
      apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
      authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
      projectId: "almoxarifadobotucatu-5e03d",
      storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
      messagingSenderId: "828951000388",
      appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
    };

    // Inicializa s√≥ se ainda n√£o existir
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    var auth = firebase.auth();

    // Se estiver logado ‚Üí mostra a p√°gina; se n√£o ‚Üí redireciona
    auth.onAuthStateChanged(function (user) {
      if (user) {
        document.documentElement.style.visibility = "visible";
        document.documentElement.style.opacity = "1";
      } else {
        location.replace(REDIRECT);
      }
    });

    // Fail-safe: se o callback n√£o rodar em 2500ms, redireciona
    setTimeout(function () {
      try {
        if (!auth.currentUser) location.replace(REDIRECT);
      } catch (e) {
        location.replace(REDIRECT);
      }
    }, 2500);
  })();
</script>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usu√°rios Cadastrados</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<style>

<body>

<div class="container">
  <h2>Usu√°rios Cadastrados</h2>

  <!-- Campo de busca -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Buscar por login ou nome...">
  </div>

  <table>
    <thead>
      <tr>
        <th>Login</th>
        <th>Nome</th>
        <th>Senha</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="usuariosTabela"></tbody>
  </table>
</div>

<footer>¬© 2025. Todos os direitos reservados.</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tabela = document.getElementById("usuariosTabela");
  const searchInput = document.getElementById("searchInput");
  let usuariosCache = []; // para armazenar todos os usu√°rios e filtrar

  async function carregarUsuarios(){
    try {
      const snapshot = await db.collection("usuarios").get();
      usuariosCache = [];
      snapshot.forEach(doc => {
        usuariosCache.push({ id: doc.id, ...doc.data() });
      });
      renderizarTabela(usuariosCache);
    } catch(err){
      alert("Erro ao carregar usu√°rios: " + err);
    }
  }

  function renderizarTabela(lista){
    tabela.innerHTML = "";
    lista.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.id}</td>
        <td><input type="text" value="${u.nome}" data-field="nome" data-id="${u.id}" style="width:90%;"></td>
        <td><input type="text" value="${u.senha}" data-field="senha" data-id="${u.id}" style="width:90%;"></td>
        <td>
          <button class="btn-edit" onclick="editarUsuario('${u.id}')">Salvar</button>
          <button class="btn-delete" onclick="excluirUsuario('${u.id}')">Excluir</button>
        </td>
      `;
      tabela.appendChild(tr);
    });
  }

  searchInput.addEventListener("input", function(){
    const termo = this.value.toLowerCase();
    const filtrados = usuariosCache.filter(u => 
      u.id.toLowerCase().includes(termo) ||
      (u.nome && u.nome.toLowerCase().includes(termo))
    );
    renderizarTabela(filtrados);
  });

  async function editarUsuario(id){
    try {
      const nome = document.querySelector(`input[data-field='nome'][data-id='${id}']`).value;
      const senha = document.querySelector(`input[data-field='senha'][data-id='${id}']`).value;

      await db.collection("usuarios").doc(id).set({ nome, senha }, { merge: true });

      alert("‚úÖ Usu√°rio atualizado com sucesso!");
      carregarUsuarios();
    } catch(err){
      alert("Erro ao atualizar usu√°rio: " + err);
    }
  }

  async function excluirUsuario(id){
    if(confirm("‚ö†Ô∏è Deseja realmente excluir este usu√°rio?")){
      try {
        await db.collection("usuarios").doc(id).delete();
        alert("üóëÔ∏è Usu√°rio exclu√≠do!");
        carregarUsuarios();
      } catch(err){
        alert("Erro ao excluir usu√°rio: " + err);
      }
    }
  }

  carregarUsuarios();
</script>
</body>
