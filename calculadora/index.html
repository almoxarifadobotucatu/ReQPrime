  <style>

  html, body {

      width: 100%;

<body>
<div class="container">
    <h1>45 Dias Úteis Retroativos</h1>
    <label for="endDate">Data Final:</label>
    <div class="date-picker">
        <input type="text" id="endDate" placeholder="dd/mm/aaaa" maxlength="10">
        <i class="fa-solid fa-calendar-days calendar-icon" id="calendarBtn"></i>
    </div>

    <button type="button" onclick="calcular()">Calcular</button>

    <div class="result" id="result"></div>
</div>

<!-- Flatpickr JS + pt-BR -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

<script>
// Ativa o calendário Flatpickr
const fp = flatpickr("#endDate", {
    dateFormat: "d/m/Y",
    locale: flatpickr.l10ns.pt,
    position: "below",
    allowInput: true
});

// Faz o clique no ícone abrir o calendário
document.getElementById("calendarBtn").addEventListener("click", () => {
    fp.open();
});

// Máscara para formato brasileiro dd/mm/yyyy
document.getElementById("endDate").addEventListener("input", function(e) {
    let value = e.target.value.replace(/\D/g, "");
    if (value.length > 2 && value.length <= 4) {
        value = value.replace(/(\d{2})(\d+)/, "$1/$2");
    } else if (value.length > 4) {
        value = value.replace(/(\d{2})(\d{2})(\d+)/, "$1/$2/$3");
    }
    e.target.value = value;
});

function parseDateFromInput(value) {
    if (!value) return null;
    const parts = value.split('/');
    if (parts.length !== 3) return null;
    const [d, m, y] = parts.map(Number);
    if (!y || !m || !d) return null;
    return new Date(y, m - 1, d);
}

function calcular() {
    const endDateInput = document.getElementById('endDate').value;
    const resultEl = document.getElementById('result');

    if (!endDateInput) {
        resultEl.textContent = "Por favor, selecione a data final.";
        return;
    }

    let currentDate = parseDateFromInput(endDateInput);
    if (!currentDate || isNaN(currentDate.getTime())) {
        resultEl.textContent = "Data inválida.";
        return;
    }

    let businessDaysCount = 0;
    let safety = 0;
    const SAFETY_LIMIT = 10000;

    while (businessDaysCount < 45 && safety < SAFETY_LIMIT) {
        currentDate.setDate(currentDate.getDate() - 1);
        const day = currentDate.getDay();
        if (day !== 0 && day !== 6) {
            businessDaysCount++;
        }
        safety++;
    }

    if (safety >= SAFETY_LIMIT) {
        resultEl.textContent = "Erro ao calcular — limite de iterações atingido.";
        return;
    }

    resultEl.textContent = `Data inicial retroativa (45 dias úteis): ${currentDate.toLocaleDateString('pt-BR')}`;
}
</script>

<script>
// Proteção contra inspeção
document.addEventListener('keydown', function(e) {
    if (
        e.key === 'F12' ||
        (e.ctrlKey && e.key.toLowerCase() === 'u') ||
        (e.ctrlKey && e.key.toLowerCase() === 's') ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c') ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'p') ||
        (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'i')
    ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }
});

document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

setInterval(function() {
    if (window.devtoolsOpen) {
        window.location.href = 'about:blank';
    }
    const widthThreshold = window.outerWidth - window.innerWidth > 160;
    const heightThreshold = window.outerHeight - window.innerHeight > 160;
    if (widthThreshold || heightThreshold) {
        window.devtoolsOpen = true;
    }
}, 500);
</script>

  document.addEventListener("keydown", function (event) {
    // F12
    if (event.key === "F12") {
      event.preventDefault();
    }

    // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
    if (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J" || event.key === "C")) {
      event.preventDefault();
    }

    // Ctrl+U (Exibir código-fonte)
    if (event.ctrlKey && event.key === "u") {
      event.preventDefault();
    }

    // Ctrl+S e Ctrl+Shift+S (Salvar página/Salvar como)
    if (event.ctrlKey && (event.key === "s" || event.key === "S")) {
      event.preventDefault();
    }

    // Ctrl+P (Imprimir)

      event.preventDefault();
    }
  });
</script>
