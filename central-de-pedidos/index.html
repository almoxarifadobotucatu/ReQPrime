<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Proteção -->
  <script src="/protege-pagina.js"></script>
  <script>
    // Bloqueia clique com botão direito
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Bloqueia atalhos para código-fonte, devtools e salvar página
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' || // DevTools
        (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) || // Atalhos DevTools
        (e.ctrlKey && e.key.toUpperCase() === 'U') || // Ver código-fonte
        (e.ctrlKey && e.key.toUpperCase() === 'S') // Salvar página
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Detecção contínua de DevTools
    (function() {
      const threshold = 160;
      setInterval(function() {
        if (window.outerWidth - window.innerWidth > threshold || 
            window.outerHeight - window.innerHeight > threshold) {
          window.location.href = "/acesso-negado.html";
        }
      }, 500);
    })();
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Pedidos</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0a66c2;
      --primary-hover-color: #004182;
      --primary-extra-color: #1db954;
      --background-light: #1a1a2e;
      --background-white: #16213e;
      --text-dark: #ffffff;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      background-color: var(--background-white);
      padding: 50px;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      transform: translateY(-80px);
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-block {
      text-align: center;
    }

    .btn-block svg {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.4));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .btn-block:hover svg {
      transform: scale(1.15);
      filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.6)) brightness(1.3);
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 16px 36px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s, background 0.4s;
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
        transform: translateY(-60px);
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      h2 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1.1rem;
        padding: 14px 30px;
      }
    }

    footer {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 9px;
      color: #888888;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Central de Pedidos</h2>
    <div class="buttons">
      
      <!-- Pedido Extra -->
      <div class="btn-block">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#FF9800" viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm1 15h-2v-4H7v-2h4V7h2v4h4v2h-4z"/>
        </svg>
        <button type="button" onclick="window.location.href='/pedidoextra/'">Pedido Extra</button>
      </div>

      <!-- Pedido Mensal -->
      <div class="btn-block">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#4CAF50" viewBox="0 0 24 24">
          <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 16H5V10h14Zm0-12H5V6h14Z"/>
        </svg>
        <button type="button" onclick="window.location.href='/pedidomensal/'">Pedido Mensal</button>
      </div>

      <!-- Calculadora -->
      <div class="btn-block">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#2196F3" viewBox="0 0 512 512">
          <path d="M400 0H112C85.49 0 64 21.49 64 48v416c0 26.51 21.49 48 48 48h288c26.51 0 48-21.49 48-48V48c0-26.51-21.49-48-48-48zM192 432h-64v-64h64v64zm0-96h-64v-64h64v64zm0-96h-64v-64h64v64zm96 192h-64v-64h64v64zm0-96h-64v-64h64v64zm0-96h-64v-64h64v64zm96 192h-64v-64h64v64zm0-96h-64v-64h64v64zm0-160h-192v-64h192v64z"/>
        </svg>
        <button type="button" onclick="window.location.href='/calculadora/'">Calculadora</button>
      </div>

    </div>
  </div>

  <footer>
    © 2025. Todos os direitos reservados.
  </footer>
</body>
</html>
