const bcrypt = dcodeIO.bcrypt;

function fazerLogin() {

  const usuario = document.getElementById("crm").value.trim().toUpperCase();
  const senha   = document.getElementById("senha").value.trim();

  if (!usuario || !senha) {
    alert("Preencha CRM e senha");
    return;
  }

  // üö´ Bloqueia acessos que n√£o sejam CRM
  if (!usuario.startsWith("CRM")) {
    alert("Acesso permitido apenas para CRM");
    return;
  }

  db.collection("usuarios").doc(usuario).get()
    .then(doc => {

      if (!doc.exists) {
        alert("CRM n√£o cadastrado");
        return;
      }

      const dados = doc.data();

      if (dados.ativo === false) {
        alert("CRM desativado");
        return;
      }

      const senhaOk = bcrypt.compareSync(
        senha,
        dados.senhaHash
      );

      if (!senhaOk) {
        alert("Senha incorreta");
        return;
      }

      // ‚úÖ Login realizado com sucesso
      sessionStorage.setItem("logado", "true");
      localStorage.setItem("usuarioLogado", usuario);
      localStorage.setItem("nomeUsuario", dados.nome || usuario);

      alert("Login realizado com sucesso!");
      
      // ‚ùå REDIRECIONAMENTO REMOVIDO

    })
    .catch(err => {
