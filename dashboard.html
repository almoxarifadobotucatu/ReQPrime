<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #0a66c2; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Pedidos Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>ResponsÃ¡vel</th>
        <th>Unidade de SaÃºde</th>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Unidade de Controle</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaPedidos"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
      authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
      projectId: "almoxarifadobotucatu-5e03d",
      storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
      messagingSenderId: "828951000388",
      appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarPedidos() {
      const pedidosRef = collection(db, "pedidos");
      const snapshot = await getDocs(pedidosRef);
      const tabela = document.getElementById("tabelaPedidos");
      tabela.innerHTML = "";

      // Inserindo pedidos na tabela
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.itens && data.itens.length > 0) {
          data.itens.forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${data.solicitante}</td>
              <td>${data.unidade}</td>
              <td>${item.nome}</td>
              <td>${item.quantidade}</td>
              <td>${item.unidadeControle}</td>
              <td>${new Date(data.data).toLocaleString()}</td>
            `;
            tabela.appendChild(tr);
          });
        }
      });
    }

    carregarPedidos();
  </script>
</body>
</html>
