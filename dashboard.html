<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Pedidos</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px;">
  <h2>ðŸ“Š Pedidos Registrados</h2>
  <ul id="listaPedidos" style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
      authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
      projectId: "almoxarifadobotucatu-5e03d",
      storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
      messagingSenderId: "828951000388",
      appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarPedidos() {
      const pedidosRef = collection(db, "pedidos");
      const snapshot = await getDocs(pedidosRef);

      const lista = document.getElementById("listaPedidos");
      lista.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.style.margin = "10px 0";
        li.textContent = `${data.solicitante} - ${data.unidade} (${new Date(data.data).toLocaleString()})`;
        lista.appendChild(li);
      });
    }

    carregarPedidos();
  </script>
</body>
</html>
