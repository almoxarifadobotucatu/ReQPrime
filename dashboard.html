<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #0a66c2; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    #dashboard { display: none; } /* escondido atÃ© escolher unidade */
    #resetarBtn {
      margin-top: 15px;
      padding: 10px 15px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #resetarBtn:hover {
      background: #a31818;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Pedidos Registrados</h2>

  <label for="unidadeSelect"><b>Selecione a Unidade de SaÃºde:</b></label>
  <select id="unidadeSelect">
    <option value="">-- Escolha uma unidade --</option>
  </select>

  <!-- BotÃ£o de reset -->
  <button id="resetarBtn">ðŸ”„ Resetar Pedidos</button>

  <div id="dashboard">
    <table>
      <thead>
        <tr>
          <th>ResponsÃ¡vel</th>
          <th>Unidade de SaÃºde</th>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Unidade de Controle</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabelaPedidos"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
      authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
      projectId: "almoxarifadobotucatu-5e03d",
      storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
      messagingSenderId: "828951000388",
      appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Carregar unidades automaticamente
    async function carregarUnidades() {
      const pedidosRef = collection(db, "pedidos");
      const snapshot = await getDocs(pedidosRef);

      const unidades = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.unidade) {
          unidades.add(data.unidade);
        }
      });

      const select = document.getElementById("unidadeSelect");
      unidades.forEach(unidade => {
        const option = document.createElement("option");
        option.value = unidade;
        option.textContent = unidade;
        select.appendChild(option);
      });
    }

    // Carregar pedidos filtrados e ordenados por data DESC
    async function carregarPedidos(unidadeSelecionada) {
      const pedidosRef = collection(db, "pedidos");
      const q = query(pedidosRef, orderBy("data", "desc"));
      const snapshot = await getDocs(q);

      const tabela = document.getElementById("tabelaPedidos");
      tabela.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.unidade === unidadeSelecionada && data.itens && data.itens.length > 0) {
          data.itens.forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${data.solicitante}</td>
              <td>${data.unidade}</td>
              <td>${item.nome}</td>
              <td>${item.quantidade}</td>
              <td>${item.unidadeControle}</td>
              <td>${new Date(data.data).toLocaleString()}</td>
            `;
            tabela.appendChild(tr);
          });
        }
      });
    }

    // Resetar coleÃ§Ã£o "pedidos"
    async function resetarPedidos() {
      if (!confirm("âš ï¸ Tem certeza que deseja APAGAR todos os pedidos?")) return;

      const pedidosRef = collection(db, "pedidos");
      const snapshot = await getDocs(pedidosRef);

      const promises = snapshot.docs.map(d => deleteDoc(doc(db, "pedidos", d.id)));
      await Promise.all(promises);

      alert("âœ… Todos os pedidos foram apagados!");
      document.getElementById("tabelaPedidos").innerHTML = "";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("unidadeSelect").value = "";
    }

    // Eventos
    document.getElementById("unidadeSelect").addEventListener("change", (e) => {
      const unidade = e.target.value;
      const dashboard = document.getElementById("dashboard");
      if (unidade) {
        dashboard.style.display = "block";
        carregarPedidos(unidade);
      } else {
        dashboard.style.display = "none";
      }
    });

    document.getElementById("resetarBtn").addEventListener("click", resetarPedidos);

    carregarUnidades();
  </script>
</body>
</html>
