<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #007BFF;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-primary {
      background: #007BFF;
    }

    .btn-dark {
      background: #333;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #007BFF;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      display: block;
      margin: 15px auto 0;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Usuário">
    <input type="password" placeholder="Senha" id="senha">
    <button class="btn-primary">Entrar</button>
    <button class="btn-dark" id="trocarSenhaBtn">Trocar Senha</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalSenha">
    <div class="modal-content">
      <h3>Trocar Senha</h3>
      <input type="password" placeholder="Senha Atual">
      <input type="password" placeholder="Nova Senha">
      <input type="password" placeholder="Confirmar Nova Senha">
      <button id="salvarSenha">Salvar</button>
    </div>
  </div>

  <script>
    const trocarSenhaBtn = document.getElementById("trocarSenhaBtn");
    const modalSenha = document.getElementById("modalSenha");

    trocarSenhaBtn.addEventListener("click", () => {
      modalSenha.style.display = "flex";
    });

    // Fechar modal clicando fora do conteúdo
    window.addEventListener("click", (e) => {
      if (e.target === modalSenha) {
        modalSenha.style.display = "none";
      }
    });
  </script>
</body>
</html>
