<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/almoxarifadobotucatu/ReQPrime/refs/heads/main/ReqPrimePequeno.ico"> 
  <title>Iniciar sessão</title>

  <style>
    :root {
      --primary-color: #0a66c2;
      --primary-hover-color: #004182;
      --background-light: #1a1a2e;
      --background-white: #16213e;
      --text-dark: #ffffff;
      --text-medium: #b8b8b8;
      --border-light: #2a2a3a;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 
                      0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      color: var(--text-dark);
    }

    .login-container {
      width: 60vw;
      height: 70vh;
      max-width: 900px;
      min-width: 300px;
      max-height: 800px;
      min-height: 400px;
      background-color: var(--background-white);
      margin: auto;
      padding: 5vh 4vw;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: var(--transition-all);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 45px 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      stroke: #b8b8b8; /* cor inicial */
      stroke-width: 2;
      fill: none;
      transition: stroke 0.3s ease; /* transição suave da cor */
    }

    .toggle-password svg.visible {
      stroke: var(--primary-color); /* cor quando senha visível */
    }

    .buttons {
      margin-top: 50px;
      text-align: center;
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s, background 0.4s ease-in-out;
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      background: var(--primary-hover-color);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sessão</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" autocomplete="off" required>

      <label for="password">Senha:</label>
      <div class="input-wrapper">
        <input type="password" id="password" autocomplete="off" required>
        <span class="toggle-password" onclick="togglePassword()">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </span>
      </div>

      <div class="buttons">
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.add("visible");
        // olho cortado clean
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20
                   C7 20 2.7 16.4 1 12
                   a11.77 11.77 0 0 1 4.73-5.73"/>
          <path d="M1 1l22 22"/>
        `;
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("visible");
        // olho normal clean
        eyeIcon.innerHTML = `
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const usuariosValidos = [
        { usuario: "admin", senha: "master@" },
        { usuario: "saude", senha: "@saude123" }
      ];

      document.querySelector("#loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const usuarioEncontrado = usuariosValidos.find(
          u => u.usuario === username && u.senha === password
        );

        if (usuarioEncontrado) {
          sessionStorage.setItem("logado", "true");
          window.location.href = "/central-de-pedidos/";
        } else {
          alert("Usuário ou senha inválidos!");
        }
      });
    });
  </script>
</body>
</html>
