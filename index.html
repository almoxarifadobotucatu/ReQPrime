      --text-medium: #b8b8b8;
      --border-light: #2a2a3a;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      color: var(--text-dark);
    }

    .container, .login-container, .change-password-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--background-white);
      margin: 40px auto;
      padding: 50px;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
    }

    .container:hover, .login-container:hover, .change-password-container:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.025em;
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset !important;
      -webkit-text-fill-color: var(--text-dark) !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.15) inset !important;
    }

    input:-internal-autofill-selected {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: var(--text-dark) !important;
    }

    .custom-select {
      position: relative;
      width: 100%;
    }

    .custom-select .selected {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .custom-select .selected::after {
      content: '▼';
      font-size: 0.8rem;
      color: var(--text-medium);
      margin-left: 10px;
    }

    .custom-select .selected:hover,
    .custom-select .selected:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .custom-select .options {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--background-white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-shadow: var(--shadow-light);

      overflow-y: auto;
      z-index: 10;
      display: none;
      margin-top: 4px;
      animation: fadeIn 0.3s ease-in-out;
    }

<body>
<div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" autocomplete="off" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" autocomplete="off" required>
      <div class="buttons">
        <button type="submit">Entrar</button>
      </div>


<script>
document.addEventListener("DOMContentLoaded", function() {
    const usuarios = [
        { username: "admin", password: "master@" },
        { username: "", password: "" },
        { username: "", password: "" }
    ];

    const loginForm = document.querySelector("#loginForm");
    if (loginForm) {
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const autorizado = usuarios.some(user => 
                user.username === username && user.password === password
            );

            if (autorizado) {
                window.location.href = "https://almoxarifadobotucatu.github.io/Central-de-Pedidos/";
            } else {
                alert("Usuário ou senha inválidos!");
            }
        });
    }
});
</script>


<script>
// Exemplo: quando o formulário de login for enviado, definir "logado"
document.addEventListener("DOMContentLoaded", function() {
    var form = document.querySelector("form");
    if (form) {
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            // Aqui você pode validar usuário e senha se quiser
            sessionStorage.setItem("logado", "true");
            window.location.href = "/central-de-pedidos/";
        });
    }
});
</script>
