<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/almoxarifadobotucatu/ReQPrime/refs/heads/main/ReqPrimePequeno.ico"> 
  <title>Iniciar sessão</title>

  <style>
    :root {
      --primary-extra-color: #1db954;
      --danger-extra-color: #ff6b6b;
      --primary-color: #0a66c2;
      --primary-hover-color: #004182;
      --danger-color: #e53e3e;
      --danger-hover-color: #c53030;
      --background-light: #1a1a2e;
      --background-white: #16213e;
      --text-dark: #ffffff;
      --text-medium: #b8b8b8;
      --border-light: #2a2a3a;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      color: var(--text-dark);
    }

    .login-container {
      width: 60vw;
      height: 70vh;
      max-width: 900px;
      min-width: 300px;
      max-height: 800px;
      min-height: 400px;
      background-color: var(--background-white);
      margin: auto;
      padding: 5vh 4vw;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-container:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      outline: none;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      fill: #b8b8b8;
      transition: fill 0.3s;
    }

    .toggle-password:hover svg {
      fill: var(--primary-color);
    }

    .buttons {
      margin-top: 50px;
      text-align: center;
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s, background 0.4s ease-in-out;
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sessão</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" autocomplete="off" required>
      <label for="password">Senha:</label>
      <div class="password-container">
        <input type="password" id="password" autocomplete="off" required>
        <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar/ocultar senha">
          <!-- Ícone de olho -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12c-2.761
             0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 
             5-2.239 5-5 5zm0-8c-1.654 0-3 
             1.346-3 3s1.346 3 3 3 3-1.346 
             3-3-1.346-3-3-3z"/>
          </svg>
        </button>
      </div>
      <div class="buttons">
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Lista de usuários permitidos
    const usuariosValidos = [
        { usuario: "admin", senha: "master@" },
        { usuario: "saude", senha: "@saude123" },
        { usuario: "", senha: "" }
    ];

    const loginForm = document.querySelector("#loginForm");
    if (loginForm) {
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const usuarioEncontrado = usuariosValidos.find(
                u => u.usuario === username && u.senha === password
            );

            if (usuarioEncontrado) {
                sessionStorage.setItem("logado", "true");
                window.location.href = "/central-de-pedidos/";
            } else {
                alert("Usuário ou senha inválidos!");
            }
        });
    }

    // Mostrar/ocultar senha
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", function () {
        const isPassword = passwordField.type === "password";
        passwordField.type = isPassword ? "text" : "password";

        // alternar ícone (olho aberto/fechado)
        eyeIcon.innerHTML = isPassword
            ? '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/><circle cx="12" cy="12" r="2.5"/>'
            : '<path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z"/>';
    });
});
</script>

    © 2025. Todos os direitos reservados.
</footer>

<script>
// Bloquear F12, Ctrl+S, Ctrl+U
document.addEventListener('keydown', function (event) {
    if (event.key === "F12" || event.keyCode === 123) {
        event.preventDefault();
        return false;
    }
    if ((event.ctrlKey && event.key.toLowerCase() === 's') || 
        (event.ctrlKey && event.key.toLowerCase() === 'u')) {
        event.preventDefault();
        return false;
    }
});

// Bloquear clique direito do mouse
document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
});
</script>
</body>
</html>
