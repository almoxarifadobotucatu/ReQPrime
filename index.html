<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <!-- Força URL sem index.html -->
  <script>
  if (location.pathname.endsWith('/index.html')) {
      location.replace(location.pathname.replace('/index.html', '/') + location.search + location.hash);
  }
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/almoxarifadobotucatu/ReQPrime/refs/heads/main/remove.photos-removed-background%20(4).ico"> 
  <title>Login</title>
<link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/almoxarifadobotucatu/ReQPrime/refs/heads/main/remove.photos-removed-background%20(4).ico"> 
  <style>
    :root {
      --primary-extra-color: #1db954;
      --danger-extra-color: #ff6b6b;
      --primary-color: #0a66c2;
      --primary-hover-color: #004182;
      --danger-color: #e53e3e;
      --danger-hover-color: #c53030;
      --background-light: #1a1a2e;
      --background-white: #16213e;
      --text-dark: #ffffff;
      --text-medium: #b8b8b8;
      --border-light: #2a2a3a;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background-color: var(--background-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      color: var(--text-dark);
    }

    .login-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--background-white);
      margin: 40px auto;
      padding: 50px;
      border-radius: 20px;
      box-shadow: var(--shadow-light);
      transition: var(--transition-all);
    }

    .login-container:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .buttons {
      margin-top: 50px;
      text-align: center;
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s, background 0.4s ease-in-out;
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" autocomplete="off" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" autocomplete="off" required>
      <div class="buttons">
        <button type="submit">Entrar</button>
      </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const usuarioCorreto = "admin";
    const senhaCorreta = "master@";

    const loginForm = document.querySelector("#loginForm");
    if (loginForm) {
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === usuarioCorreto && password === senhaCorreta) {
                sessionStorage.setItem("logado", "true");
                window.location.href = "/central-de-pedidos/";
            } else {
                alert("Usuário ou senha inválidos!");
            }
        });
    }
});
</script>

<footer style="position: fixed; bottom: 8px; right: 12px; font-size: 9px; color: #888; background: transparent; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; opacity: 0.75; user-select: none;">
    © 2025. Todos os direitos reservados.
</footer>

<script>
// Bloquear F12, Ctrl+S, Ctrl+U
document.addEventListener('keydown', function (event) {
    if (event.key === "F12" || event.keyCode === 123) {
        event.preventDefault();
        return false;
    }
    if ((event.ctrlKey && event.key.toLowerCase() === 's') || 
        (event.ctrlKey && event.key.toLowerCase() === 'u')) {
        event.preventDefault();
        return false;
    }
});

// Bloquear clique direito do mouse
document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
});
</script>
<img src="https://almoxarifadobotucatu.netlify.app/ReQPrimeLOGO.png" 
     alt="Logo" 
     style="display: block; margin: 0 auto; width:150px;">
</footer>
</body>
</html>
