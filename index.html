<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sessão</title>
<link rel="icon" type="image/png" sizes="32x32" href=""> 

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
  :root {
    --primary-color: #0a66c2;
    --primary-hover-color: #004182;
    --primary-extra-color: #1db954;
    --danger-color: #e53e3e;
    --danger-hover-color: #c53030;
    --background-light: #1a1a2e;
    --background-white: #16213e;
    --text-dark: #ffffff;
    --text-medium: #b8b8b8;
    --border-light: #2a2a3a;
    --shadow-light: 0 4px 6px -1px rgba(0,0,0,0.3),0 2px 4px -1px rgba(0,0,0,0.2);
    --transition-all: all 0.3s cubic-bezier(0.4,0,0.2,1);
  }
  body { background-color: var(--background-light); font-family: 'Inter', sans-serif; margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh; color:var(--text-dark); }
  .login-container { width:60vw; max-width:900px; min-width:300px; padding:5vh 4vw; border-radius:20px; box-shadow:var(--shadow-light); background-color:var(--background-white); display:flex; flex-direction:column; justify-content:center; transition:var(--transition-all);}
  .login-container:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3),0 4px 6px -2px rgba(0,0,0,0.2);}
  h2 { text-align:center; color:var(--text-dark); margin-bottom:40px; font-weight:700; font-size:2.5rem;}
  label { display:block; margin-top:25px; color:var(--text-medium); font-weight:500; margin-bottom:8px; font-size:0.95rem;}
  input { width:100%; padding:14px 18px; border:1px solid var(--border-light); border-radius:12px; font-size:1rem; color:var(--text-dark); background-color: rgba(255,255,255,0.1); transition:var(--transition-all);}
  input:focus { outline:none; border-color:var(--primary-color); box-shadow:0 0 0 4px rgba(10,102,194,0.3); background-color: rgba(255,255,255,0.15);}
  .password-wrapper { position:relative; width:100%; }
  .password-wrapper svg { position:absolute; top:50%; right:12px; transform:translateY(-50%); cursor:pointer; color:var(--text-medium); width:22px; height:22px; transition:all 0.3s ease-in-out; }

  /* Botões lado a lado */
  .buttons { display:flex; justify-content:center; gap:15px; margin-top:30px; }
  .buttons button { padding:14px 30px; border:none; border-radius:12px; cursor:pointer; font-size:1rem; font-weight:600; transition:transform 0.3s, box-shadow 0.3s, background 0.4s ease-in-out; box-shadow:var(--shadow-light); }
  .buttons button:hover { transform:translateY(-3px) scale(1.02); box-shadow:0 10px 15px -3px rgba(0,0,0,0.3); }
  .buttons button[type="submit"] { background: var(--primary-color); color: white; }
  .buttons button[type="submit"]:hover { background: linear-gradient(270deg,var(--primary-color),var(--primary-hover-color),var(--primary-extra-color)); background-size:600% 600%; animation: gradientShift 6s ease infinite; }
  .buttons button#btnChangePassword { background: var(--danger-color); color:white; }
  .buttons button#btnChangePassword:hover { background: var(--danger-hover-color); }
  @keyframes gradientShift { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

  /* Modal */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
  .modal-content { background: var(--background-white); padding:30px; border-radius:15px; width: 90%; max-width:400px; box-shadow:var(--shadow-light); position:relative;}
  .modal-content h3 { text-align:center; margin-bottom:20px; color:var(--text-dark);}
  .modal-content input { margin-bottom:15px; width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-light); background-color: rgba(255,255,255,0.1); color: var(--text-dark); }
  .modal-content button { width:100%; padding:12px; background: var(--primary-color); color:white; border:none; border-radius:8px; cursor:pointer; }
  .modal-content button:hover { background: linear-gradient(270deg,var(--primary-color),var(--primary-hover-color),var(--primary-extra-color)); background-size:600% 600%; animation: gradientShift 6s ease infinite; }
  .modal-close { position:absolute; top:10px; right:20px; cursor:pointer; font-size:1.2rem; color:var(--text-medium);}
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar sessão</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" autocomplete="off" required>

    <label for="password">Senha:</label>
    <div class="password-wrapper">
      <input type="password" id="password" autocomplete="off" required style="padding-right:40px;">
      <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLine" x1="4" y1="4" x2="20" y2="20" stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <div class="buttons">
      <button type="submit">Entrar</button>
      <button type="button" id="btnChangePassword">Trocar Senha</button>
    </div>
  </form>
</div>

<!-- Modal atualizado -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3>Trocar Senha</h3>
    <input type="text" id="modalUsername" placeholder="Usuário" required>
    <input type="password" id="currentPassword" placeholder="Senha Atual" required>
    <input type="password" id="newPassword" placeholder="Nova Senha" required>
    <button id="savePasswordBtn">Salvar</button>
  </div>
</div>

<footer style="position: fixed; bottom: 4px; right: 4px; font-size: 9px; color: #888;">© 2025. Todos os direitos reservados.</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const usuariosValidos = [
    { usuario: "admin", senha: "master@" },
    { usuario: "saude", senha: "@saude123" }
  ];

  const loginForm = document.querySelector("#loginForm");
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  const eyeLine = document.getElementById("eyeLine");

  loginForm.addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = passwordInput.value.trim();
    const usuarioEncontrado = usuariosValidos.find(u => u.usuario === username && u.senha === password);
    if(usuarioEncontrado){
      sessionStorage.setItem("logado", "true");
      localStorage.setItem("usuarioLogado", username);
      window.location.href = "/central-de-pedidos/";
    } else {
      alert("Usuário ou senha inválidos!");
    }
  });

  togglePassword.addEventListener("click", function(){
    const type = passwordInput.getAttribute("type")==="password" ? "text":"password";
    passwordInput.setAttribute("type", type);
    eyeLine.style.strokeDashoffset = type==="password"?23:0;
    togglePassword.style.color = type==="password"?"var(--text-medium)":"var(--primary-color)";
  });

  const modal = document.getElementById("passwordModal");
  const btnChange = document.getElementById("btnChangePassword");
  const closeModal = document.getElementById("closeModal");
  const savePasswordBtn = document.getElementById("savePasswordBtn");

  btnChange.addEventListener("click", ()=> modal.style.display="flex");
  closeModal.addEventListener("click", ()=> modal.style.display="none");
  window.addEventListener("click", e=> { if(e.target==modal) modal.style.display="none"; });

  savePasswordBtn.addEventListener("click", async ()=>{
    const usuario = document.getElementById("modalUsername").value.trim();
    const currentPass = document.getElementById("currentPassword").value.trim();
    const newPass = document.getElementById("newPassword").value.trim();

    if(!usuario || !currentPass || !newPass){ alert("Preencha todos os campos"); return; }

    const usuarioEncontrado = usuariosValidos.find(u => u.usuario===usuario && u.senha===currentPass);
    if(!usuarioEncontrado){ alert("Senha atual incorreta"); return; }

    usuarioEncontrado.senha = newPass;

    try{
      await db.collection("usuarios").doc(usuario).set({ senha: newPass }, { merge:true });
      alert("Senha alterada com sucesso!");
      modal.style.display="none";
      document.getElementById("modalUsername").value="";
      document.getElementById("currentPassword").value="";
      document.getElementById("newPassword").value="";
    } catch(err){
      alert("Erro ao salvar a senha: "+err);
    }
  });

  document.addEventListener('keydown', function (event) {
      if(event.key==="F12" || event.keyCode===123){ event.preventDefault(); return false; }
      if((event.ctrlKey && event.key.toLowerCase()==='s') || (event.ctrlKey && event.key.toLowerCase()==='u')){ event.preventDefault(); return false; }
  });
  document.addEventListener('contextmenu', function(event){ event.preventDefault(); });
</script>

</body>
</html>
