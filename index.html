<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      fill: none;
      stroke: #b8b8b8;
      stroke-width: 2;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-wrapper">
        <input type="password" id="password" autocomplete="off" required placeholder="Senha">
        <span class="toggle-password" onclick="togglePassword()">
          <!-- Ícone inicial: Olho -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </span>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        // Ícone olho cortado
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a19.79 19.79 0 014.73-5.73M9.88 9.88A3 3 0 1114.12 14.12"/>
          <line x1="1" y1="1" x2="23" y2="23"/>`;
      } else {
        passwordInput.type = "password";
        // Ícone olho aberto
        eyeIcon.innerHTML = `
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>`;
      }
    }
  </script>

</body>
</html>
