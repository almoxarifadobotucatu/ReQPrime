  <style>
    :root {
      --primary-extra-color: #1db954;

      --danger-color: #e53e3e;

      --background-light: #1a1a2e;

      --border-light: #2a2a3a;

    body {

      padding: 5vh 4vw;
      border-radius: 20px;
      box-shadow: var(--shadow-light);

      display: flex;
      flex-direction: column;

    }

    .login-container:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem; /* aumentado para deixar o tÃ­tulo maior */
    }

    label {
      display: block;
      margin-top: 25px;
      color: var(--text-medium);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition-all);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .buttons {
      margin-top: 50px;
      text-align: center;
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s, background 0.4s ease-in-out;
      box-shadow: var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

<div class="login-container">

    <form id="loginForm">
      <label for="username">UsuÃ¡rio:</label>

      <label for="password">Senha:</label>
      <input type="password" id="password" autocomplete="off" required>
      <div class="buttons">
        <button type="submit">Entrar</button>
      </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const usuarioCorreto = "admin";
    const senhaCorreta = "master@";

    const loginForm = document.querySelector("#loginForm");
    if (loginForm) {
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === usuarioCorreto && password === senhaCorreta) {
                sessionStorage.setItem("logado", "true");
                window.location.href = "/central-de-pedidos/";
            } else {
                alert("UsuÃ¡rio ou senha invÃ¡lidos!");
            }
        });
    }
});
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #1a1a1a;
      --bg-dark: #1a1a2e;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* BotÃ£o pequeno no canto superior direito */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      z-index: 1000;
    }

    body.light .theme-toggle {
      background: #1a1a2e;
      color: #fff;
    }

    body.dark .theme-toggle {
      background: #fff;
      color: #1a1a2e;
    }
  </style>
</head>
<body class="light">
  <!-- BotÃ£o no canto superior direito -->
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

  <div class="container">
    <h1>ðŸŒž Modo Claro / ðŸŒ™ Modo Escuro</h1>
    <p>Este Ã© um exemplo de alternÃ¢ncia entre temas.</p>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector(".theme-toggle");

      body.classList.toggle("dark");
      body.classList.toggle("light");

      // Atualizar Ã­cone
      if (body.classList.contains("dark")) {
        button.textContent = "ðŸŒž";
        localStorage.setItem("theme", "dark");
      } else {
        button.textContent = "ðŸŒ™";
        localStorage.setItem("theme", "light");
      }
    }

    // Carregar preferÃªncia salva
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      const button = document.querySelector(".theme-toggle");

      if (savedTheme) {
        document.body.className = savedTheme;
        button.textContent = savedTheme === "dark" ? "ðŸŒž" : "ðŸŒ™";
      }
    });
  </script>
</body>
</html>
