<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sessão</title>
<link rel="icon" type="image/png" sizes="32x32" href=""> 

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- bcryptjs para navegador -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<script>
  // Atalho para poder usar bcrypt normalmente
  const bcrypt = dcodeIO.bcrypt;
</script>

<style>
  /* (seu CSS continua igual, não mexi) */
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar sessão</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" autocomplete="off" required>

    <label for="password">Senha:</label>
    <div class="password-wrapper">
      <input type="password" id="password" autocomplete="off" required>
      <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLine" x1="4" y1="4" x2="20" y2="20"
              stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <div class="buttons">
      <button type="submit">Entrar</button>
      <button type="button" id="btnChangePassword">Alterar Senha</button>
    </div>
  </form>
</div>

<!-- Modal Alterar Senha -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3>Alterar Senha</h3>

    <div class="password-wrapper">
      <input type="password" id="currentPassword" placeholder="Senha atual" required>
      <svg id="toggleCurrentPassword" xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLineCurrent" x1="4" y1="4" x2="20" y2="20"
              stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <div class="password-wrapper">
      <input type="password" id="newPassword" placeholder="Nova senha" required>
      <svg id="toggleNewPassword" xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLineNew" x1="4" y1="4" x2="20" y2="20"
              stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <button id="savePasswordBtn">Salvar</button>
  </div>
</div>

<footer style="position: fixed; bottom: 4px; left: 50%; transform: translateX(-50%); font-size: 9px; color: #888; background: transparent; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; opacity: 0.75; user-select: none;">
    © 2025. Todos os direitos reservados.
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const loginForm = document.querySelector("#loginForm");
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  const eyeLine = document.getElementById("eyeLine");

  // ---------- LOGIN ----------
  loginForm.addEventListener("submit", async function(e){
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = passwordInput.value.trim();

    try {
      const docRef = db.collection("usuarios").doc(username);
      const docSnap = await docRef.get();

      if(!docSnap.exists){
        alert("Usuário não encontrado!");
        return;
      }

      const dados = docSnap.data();
      const senhaConfere = await bcrypt.compare(password, dados.senhaHash);

      if(!senhaConfere){
        alert("Senha incorreta!");
        return;
      }

      if(dados.precisaTrocar){
        alert("Você precisa alterar a senha padrão antes de continuar.");
        document.getElementById("btnChangePassword").click();
        return;
      }

      sessionStorage.setItem("logado","true");
      localStorage.setItem("usuarioLogado", username);
      localStorage.setItem("nomeUsuario", dados.nome || username);
      window.location.href = "/central-de-pedidos/";

    } catch(err){
      alert("Erro ao fazer login: " + err);
    }
  });

  // ---------- MODAL ALTERAR SENHA ----------
  const toggleCurrentPassword = document.getElementById("toggleCurrentPassword");
  const currentPasswordInput = document.getElementById("currentPassword");
  const eyeLineCurrent = document.getElementById("eyeLineCurrent");
  toggleCurrentPassword.addEventListener("click", function(){
    const type = currentPasswordInput.getAttribute("type")==="password" ? "text":"password";
    currentPasswordInput.setAttribute("type", type);
    eyeLineCurrent.style.strokeDashoffset = type==="password"?23:0;
    toggleCurrentPassword.style.color = type==="password"?"var(--text-medium)":"var(--primary-color)";
  });

  const toggleNewPassword = document.getElementById("toggleNewPassword");
  const newPasswordInput = document.getElementById("newPassword");
  const eyeLineNew = document.getElementById("eyeLineNew");
  toggleNewPassword.addEventListener("click", function(){
    const type = newPasswordInput.getAttribute("type")==="password" ? "text":"password";
    newPasswordInput.setAttribute("type", type);
    eyeLineNew.style.strokeDashoffset = type==="password"?23:0;
    toggleNewPassword.style.color = type==="password"?"var(--text-medium)":"var(--primary-color)";
  });

  const modal = document.getElementById("passwordModal");
  const btnChange = document.getElementById("btnChangePassword");
  const closeModal = document.getElementById("closeModal");
  const savePasswordBtn = document.getElementById("savePasswordBtn");

  btnChange.addEventListener("click", ()=> modal.style.display="flex");
  closeModal.addEventListener("click", ()=> modal.style.display="none");
  window.addEventListener("click", e=> { if(e.target==modal) modal.style.display="none"; });

  savePasswordBtn.addEventListener("click", async ()=>{
    const usuario = document.getElementById("username").value.trim();
    const currentPass = document.getElementById("currentPassword").value.trim();
    const newPass = document.getElementById("newPassword").value.trim();

    if(!usuario || !currentPass || !newPass){ 
      alert("Preencha todos os campos"); 
      return; 
    }

    try{
      const docRef = db.collection("usuarios").doc(usuario);
      const docSnap = await docRef.get();

      if(!docSnap.exists){ alert("Usuário não encontrado"); return; }
      const dados = docSnap.data();

      const senhaConfere = await bcrypt.compare(currentPass, dados.senhaHash);
      if(!senhaConfere){ alert("Senha atual incorreta"); return; }

      const newHash = await bcrypt.hash(newPass, 10);
      await docRef.set({ senhaHash: newHash, precisaTrocar: false }, { merge:true });

      alert("Senha alterada com sucesso!");
      modal.style.display="none";
      document.getElementById("currentPassword").value="";
      document.getElementById("newPassword").value="";
    } catch(err){
      alert("Erro ao salvar a senha: "+err);
    }
  });

  // ---------- BLOQUEIOS DE TECLADO ----------
  document.addEventListener('keydown', function (event) {
    if(event.key==="F12" || event.keyCode===123){ event.preventDefault(); return false; }
    if((event.ctrlKey && event.key.toLowerCase()==='s') || (event.ctrlKey && event.key.toLowerCase()==='u')){ event.preventDefault(); return false; }
  });
  document.addEventListener('contextmenu', function(event){ event.preventDefault(); });
</script>

<script src="/protege-pagina.js"></script>
</body>
</html>
