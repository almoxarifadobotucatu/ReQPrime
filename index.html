<style>
  :root {
    --primary-extra-color: #1db954;
    --danger-extra-color: #ff6b6b;
    --primary-color: #0a66c2;
    --primary-hover-color: #004182;
    --danger-color: #e53e3e;
    --danger-hover-color: #c53030;
    --background-light: #1a1a2e;
    --background-white: #16213e;
    --text-dark: #ffffff;
    --text-medium: #b8b8b8;
    --border-light: #2a2a3a;
    --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body {
    background-color: var(--background-light);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
    color: var(--text-dark);
  }

  .login-container {
    width: 60vw;
    height: 70vh;
    max-width: 900px;
    min-width: 300px;
    max-height: 800px;
    min-height: 400px;
    background-color: var(--background-white);
    margin: auto;
    padding: 5vh 4vw;
    border-radius: 20px;
    box-shadow: var(--shadow-light);
    transition: var(--transition-all);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-container:hover {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    color: var(--text-dark);
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2.5rem;
  }

  label {
    display: block;
    margin-top: 25px;
    color: var(--text-medium);
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 0.95rem;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 14px 18px;
    border: 1px solid var(--border-light);
    border-radius: 12px;
    box-sizing: border-box;
    font-size: 1rem;
    color: var(--text-dark);
    background-color: rgba(255, 255, 255, 0.1);
    transition: var(--transition-all);
  }

  input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(10, 102, 194, 0.3);
    background-color: rgba(255, 255, 255, 0.15);
  }

  .password-wrapper {
    position: relative;
    width: 100%;
  }
  .password-wrapper input {
    padding-right: 42px;
  }
  .password-wrapper svg {
    position: absolute;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--text-medium);
    width: 22px;
    height: 22px;
    transition: all 0.3s ease-in-out;
  }

  .buttons {
    margin-top: 50px;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  button {
    background: var(--primary-color);
    color: white;
    padding: 14px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s, background 0.4s ease-in-out;
    box-shadow: var(--shadow-light);
  }

  button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
    background-size: 600% 600%;
    animation: gradientShift 6s ease infinite;
  }

  .buttons button#btnChangePassword {
    background: var(--danger-color);
  }
  .buttons button#btnChangePassword:hover {
    background: var(--danger-hover-color);
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
  .modal-content { background: var(--background-white); padding:30px; border-radius:15px; width: 90%; max-width:400px; box-shadow:var(--shadow-light); position:relative;}
  .modal-content h3 { text-align:center; margin-bottom:20px; color:var(--text-dark);}
  .modal-content input { margin-bottom:15px; width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-light); background-color: rgba(255,255,255,0.1); color: var(--text-dark); }
  .modal-content button { width:100%; padding:12px; background: var(--primary-color); color:white; border:none; border-radius:8px; cursor:pointer; }
  .modal-content button:hover { background: linear-gradient(270deg,var(--primary-color),var(--primary-hover-color),var(--primary-extra-color)); background-size:600% 600%; animation: gradientShift 6s ease infinite; }
  .modal-close { position:absolute; top:10px; right:20px; cursor:pointer; font-size:1.2rem; color:var(--text-medium);}
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar sessão</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" autocomplete="off" required>

    <label for="password">Senha:</label>
    <div class="password-wrapper">
      <input type="password" id="password" autocomplete="off" required>
      <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLine" x1="4" y1="4" x2="20" y2="20"
              stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <div class="buttons">
      <button type="submit">Entrar</button>
      <button type="button" id="btnChangePassword">Alterar Senha</button>
    </div>
  </form>
</div>

<!-- Modal com olhos -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3>Alterar Senha</h3>

    <div class="password-wrapper">
      <input type="password" id="currentPassword" placeholder="Senha atual" required>
      <svg id="toggleCurrentPassword" xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLineCurrent" x1="4" y1="4" x2="20" y2="20"
              stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <div class="password-wrapper">
      <input type="password" id="newPassword" placeholder="Nova senha" required>
      <svg id="toggleNewPassword" xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
        <line id="eyeLineNew" x1="4" y1="4" x2="20" y2="20"
              stroke="var(--primary-color)" stroke-dasharray="23" stroke-dashoffset="23"/>
      </svg>
    </div>

    <button id="savePasswordBtn">Salvar</button>
  </div>
</div>

<footer style="position: fixed; bottom: 4px; left: 50%; transform: translateX(-50%); font-size: 9px; color: #888; background: transparent; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; opacity: 0.75; user-select: none;">

</footer>
