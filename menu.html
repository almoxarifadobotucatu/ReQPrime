<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Controle</title>
<link rel="icon" type="image/png" sizes="32x32" href="">
<style>
  :root {
    --primary-extra-color: #1db954;
    --primary-color: #0a66c2;
    --primary-hover-color: #004182;
    --background-light: #1a1a2e;
    --background-white: #16213e;
    --text-dark: #ffffff;
    --text-medium: #b8b8b8;
    --border-light: #2a2a3a;
    --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3),
                    0 2px 4px -1px rgba(0, 0, 0, 0.2);
  }
  body {
    background-color: var(--background-light);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
    color: var(--text-dark);
  }
  .container {
    width: 70vw;
    max-width: 700px;
    background-color: var(--background-white);
    padding: 40px;
    border-radius: 20px;
    box-shadow: var(--shadow-light);
    text-align: center;
  }
  h2 { font-size: 2rem; margin-bottom: 20px; color: var(--text-dark); }
  p { margin-bottom: 20px; }
  button {
    background: var(--primary-color);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    margin: 5px;
  }
  button:hover {
    background: var(--primary-hover-color);
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .buttons a {
    display: inline-block;
    padding: 20px 40px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 15px;
    text-decoration: none;
    color: white;
    background: var(--primary-color);
    box-shadow: var(--shadow-light);
    transition: transform 0.3s, background 0.3s;
  }
  .buttons a:hover {
    transform: translateY(-3px) scale(1.03);
    background: linear-gradient(270deg, var(--primary-color), var(--primary-hover-color), var(--primary-extra-color));
    background-size: 600% 600%;
    animation: gradientShift 6s ease infinite;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  footer {
    position: fixed;
    bottom: 4px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 9px;
    color: #888;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    opacity: 0.75;
    user-select: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Painel de Controle</h2>
  <p id="status">Carregando...</p>
  <div id="authButtons">
    <button onclick="login()">Entrar</button>
  </div>
  <div class="buttons" id="menuLinks" style="display:none;">
    <a href="cadastrar.html">Cadastrar Usuário</a>
    <a href="cadastros.html">Usuários Cadastrados</a>
    <button onclick="logout()">Sair</button>
  </div>
</div>
<footer>© 2025. Todos os direitos reservados.</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
    authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
    projectId: "almoxarifadobotucatu-5e03d",
    storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
    messagingSenderId: "828951000388",
    appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("status").innerText = `✅ Logado como: ${user.email}`;
      document.getElementById("authButtons").style.display = "none";
      document.getElementById("menuLinks").style.display = "flex";
    } else {
      document.getElementById("status").innerText = "❌ Não logado";
      document.getElementById("authButtons").style.display = "block";
      document.getElementById("menuLinks").style.display = "none";
    }
  });
<div id="loginForm">
  <input type="email" id="email" placeholder="E-mail" required>
  <input type="password" id="password" placeholder="Senha" required>
  <button onclick="login()">Entrar</button>
</div>
function login(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, senha)
    .catch(err => alert("Erro: " + err.message));
}
      .catch(err => alert("Erro: " + err.message));
  }
  function logout(){
    auth.signOut();
  }
</script>
</body>
</html>
