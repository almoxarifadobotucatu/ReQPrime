<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sessão</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0f1126; /* fundo */
      color: #fff;
    }

    .login-box {
      background: #152149; /* card */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1d2a52;
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons .login {
      background: #0a66c2;
      color: #fff;
    }

    .buttons .login:hover {
      background: #004182;
    }

    .buttons .reset {
      background: #d63031;
      color: #fff;
    }

    .buttons .reset:hover {
      background: #a71d1d;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sessão</h2>
    <div class="input-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="input-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>
    <div class="buttons">
      <button class="login" onclick="login()">Entrar</button>
      <button class="reset" onclick="resetPassword()">Alterar Senha</button>
    </div>
  </div>

  <footer>© 2025. Todos os direitos reservados.</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Configuração do seu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
      authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
      projectId: "almoxarifadobotucatu-5e03d",
      storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
      messagingSenderId: "828951000388",
      appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login realizado com sucesso!");
          window.location.href = "menu.html"; // redireciona para o menu
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }

    // Reset de senha
    window.resetPassword = function() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Digite seu e-mail para redefinir a senha.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("E-mail de redefinição de senha enviado!");
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }
  </script>
</body>
</html>
