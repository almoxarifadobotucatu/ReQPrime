  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) || 
        (e.ctrlKey && e.key.toUpperCase() === 'U') || 
        (e.ctrlKey && e.key.toUpperCase() === 'S') 
      ) {
        e.preventDefault();
        return false;
      }
    });

    (function() {
      const threshold = 160;
      setInterval(function() {
        if (window.outerWidth - window.innerWidth > threshold || 
            window.outerHeight - window.innerHeight > threshold) {
          window.location.href = "/acesso-negado.html";
        }
      }, 500);
    })();
  </script>

  <script>
    // Redireciona imediatamente se tentar acessar direto
    // if (document.referrer === "" || document.referrer === window.location.href) {
      //   window.location.replace("https://almoxarifadobotucatu.netlify.app/");
    // }
  
function preencherUnidadeControle(itemSelecionado, unidadeControleInput) {
    // Captura a unidade da string (ex: "unidade: Comprimido")
    const match = itemSelecionado.match(/unidade:\s*([A-Za-z√Ä-√∫]+)/i);
    if (match) {
        unidadeControleInput.value = match[1]; // Ex: "Comprimido"
    } else {
        unidadeControleInput.value = "";
    }
}

    // Fun√ß√£o para preparar a exibi√ß√£o sem "unidade: ..."
    
  // Fun√ß√£o para exibir apenas o nome do item (sem c√≥digo e sem "unidade: ...")
  function formatarItemParaExibicao(item) {
      // Mostra s√≥ o nome (remove c√≥digo e unidade)
    return item
      .replace(/^\d+(\s\d+)*\s*/, "")   // remove c√≥digos no in√≠cio
      .replace(/unidade:\s*[A-Za-z√Ä-√∫]+/i, "") // remove "unidade: ..."
      .trim();
  }

  // Preencher datalist ocultando c√≥digo e unidade
  function carregarListaItens(lista, datalistId = "lista-itens") {
    const dataList = document.getElementById(datalistId);
    if (!dataList) return;
    dataList.innerHTML = "";
        lista.forEach(item => {
      const option = document.createElement("option");
      const display = (typeof item === 'string') ? item.replace(/^\d+(\s\d+)*\s*/, '').replace(/\s*unidade:\s*[^,\n]+/i, '').trim() : String(item);
      option.value = display; // mostra s√≥ o nome
      option.textContent = ""; // evita duplicidade na lista // texto vis√≠vel
      option.dataset.original = item; // original com c√≥digo e unidade
      option.dataset.itemCompleto = item;
      dataList.appendChild(option);
    });
  }
  // Quando o usu√°rio digita/seleciona no input do item, salvamos o original no dataset e garantimos que o valor mostrado seja s√≥ o nome
  function onItemInputChange(inputEl, unidadeInputEl) {
  try {
    if (!inputEl) return;
    inputEl.setAttribute('autocomplete','off');
    const val = inputEl.value;

    if (!val || String(val).trim() === "") {
      inputEl.dataset.original = "";
      if (unidadeInputEl) unidadeInputEl.value = "";
      return;
    }

    const options = [...document.querySelectorAll('#lista-itens option')];
    const opt = options.find(o => o.value === val);

    if (opt) {
      inputEl.value = opt.value;
      inputEl.dataset.original = opt.dataset.original || opt.dataset.itemCompleto || opt.value;

      // üîπ for√ßa preenchimento autom√°tico da unidade
      if (unidadeInputEl) {
        preencherUnidadeControle(inputEl.dataset.original, unidadeInputEl);
      }
    } else {
      if (!inputEl.dataset.original) inputEl.dataset.original = val;
    }
  } catch(e){ /* noop */ }
}
}

</script>

<script>
// --- Mensagens no topo (sem alert do navegador) ---
(function(){
  window.mostrarMensagemTopo = function(msgHTML, tipo) {
    try {
      var painel = document.getElementById('mensagensErros');
      if (!painel) return;
      painel.classList.remove('success');
      painel.classList.remove('erro');
      var isSuccess = (tipo === 'sucesso' || tipo === 'success');
      painel.classList.add(isSuccess ? 'success' : 'erro');
      if (typeof msgHTML === 'string') {
        painel.innerHTML = msgHTML;
      } else {
        painel.innerHTML = String(msgHTML);
      }
      painel.style.display = 'block';
      painel.scrollIntoView({ behavior: 'smooth', block: 'start' });
    } catch(e) { /* noop */ }
  };
  window.limparMensagensTopo = function() {
    var painel = document.getElementById('mensagensErros');
    if (painel) { painel.style.display = 'none'; painel.innerHTML = ''; painel.classList.remove('success','erro'); }
  };
})();
</script>

(function() {
  document.addEventListener('input', function(e) {
    if (!e.target.classList || !e.target.classList.contains('item-nome')) return;

      return o.value === e.target.value && o.dataset && o.dataset.original;
    });
    if (!opt) return;

    var original = opt.dataset.original;

      var selDisplay  = itemDiv.querySelector('.custom-select .selected');

      if (hiddenUnid) hiddenUnid.value = unidade;
      if (unidCtrl)   unidCtrl.value   = unidade;
      if (selDisplay) selDisplay.textContent = unidade || 'Selecione';
    }

    e.target.dataset.original = original;
    e.target.dispatchEvent(new Event('change', { bubbles: true }));
  }, true);
})();

<script>
// === VALIDADOR_AUTOMATICO ===
(function() {
  function limparErros(root) {
    (root || document).querySelectorAll('.erro-campo').forEach(el => el.classList.remove('erro-campo'));
    const painel = document.getElementById('mensagensErros');
    if (painel) painel.style.display = 'none';
  }

  function getCampo(refs) {
    for (const sel of refs) {
      const el = document.querySelector(sel);
      if (el) return el;
    }
    return null;
  }

  function validarFormulario() {
    limparErros(document);
    let errosPorSetor = {};

    // Campos principais
    const solicitanteEl = getCampo(['#solicitante','input[name="solicitante" i]']);
    const unidadeSaudeEl = getCampo(['#unidade','input[name="unidade" i]:not(.item-unidade)']);

    if (solicitanteEl && !solicitanteEl.value.trim()) {
      errosPorSetor["Geral"] = errosPorSetor["Geral"] || [];
      errosPorSetor["Geral"].push("Respons√°vel pela solicita√ß√£o");
      solicitanteEl.classList.add('erro-campo');
    }
    if (unidadeSaudeEl && !unidadeSaudeEl.value.trim()) {
      errosPorSetor["Geral"] = errosPorSetor["Geral"] || [];
      errosPorSetor["Geral"].push("Unidade de sa√∫de");
      unidadeSaudeEl.classList.add('erro-campo');
    }

    // Setores
    const setores = Array.from(document.querySelectorAll('.setor'));
    setores.forEach((setor, sIndex) => {
      const setorInput = setor.querySelector('input[name="setor"]');
      const setorNomeSelecionado = (setorInput && setorInput.value.trim()) ? setorInput.value.trim() : "Setor n√£o selecionado";

      if (!errosPorSetor[setorNomeSelecionado]) {
        errosPorSetor[setorNomeSelecionado] = [];
      }

      if (!setorInput || !setorInput.value.trim()) {
        errosPorSetor[setorNomeSelecionado].push("Setor n√£o selecionado");
        if (setorInput) setorInput.classList.add('erro-campo');
      }

      const itens = Array.from(setor.querySelectorAll('.item'));
      if (itens.length === 0) {
        errosPorSetor[setorNomeSelecionado].push("Nenhum item adicionado");
      }

      itens.forEach((item, iIndex) => {
        const nomeItem = item.querySelector('.item-nome');
        const qtdItem = item.querySelector('.item-qtd');
        const unidadeItem = item.querySelector('.item-unidade');

        if (nomeItem && !nomeItem.value.trim()) {
          errosPorSetor[setorNomeSelecionado].push(`Nome do item ${iIndex + 1} n√£o preenchido`);
          nomeItem.classList.add('erro-campo');
        }
        if (qtdItem && (!qtdItem.value || Number(qtdItem.value) <= 0)) {
          errosPorSetor[setorNomeSelecionado].push(`Quantidade do item ${iIndex + 1} inv√°lida`);
          qtdItem.classList.add('erro-campo');
        }
        if (unidadeItem && !unidadeItem.value.trim()) {
          errosPorSetor[setorNomeSelecionado].push(`Unidade de controle do item ${iIndex + 1} n√£o preenchida`);
          unidadeItem.classList.add('erro-campo');
        }
      });
    });
    // Remover setores sem erros para evitar listar "Setor" sem itens de erro
    for (const key of Object.keys(errosPorSetor)) {
      if (!Array.isArray(errosPorSetor[key]) || errosPorSetor[key].length === 0) {
        delete errosPorSetor[key];
      }
    }

    if (Object.keys(errosPorSetor).length) {
      let msgHTML = "<h3>‚ö†Ô∏è Preencha os seguintes campos obrigat√≥rios:</h3>";
      for (const setor in errosPorSetor) {
        msgHTML += `<strong>${setor}</strong><ul>`;
        errosPorSetor[setor].forEach(err => {
          msgHTML += `<li>${err}</li>`;
        });
        msgHTML += "</ul>";
      }
      const painel = document.getElementById('mensagensErros');
      if (painel) {
        painel.innerHTML = msgHTML;
        painel.style.display = 'block';
        painel.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      const primeiroErro = document.querySelector('.erro-campo');
      if (primeiroErro) {
        try { primeiroErro.focus(); } catch (_e) {}
      }
      return false;
    }
    return true;
  }

  function armarListeners() {
    const form = document.getElementById('pedidoForm') || document.querySelector('form');
    const enviarBtn = document.getElementById('enviarPedido') || document.querySelector('button[id*="enviar" i]') || document.querySelector('button[type="submit"]');

    if (form) {
      form.addEventListener('submit', function(e) {
        if (!validarFormulario()) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
        }
      }, true);
    }

    if (enviarBtn) {
      enviarBtn.addEventListener('click', function(e) {
        if (!validarFormulario()) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
        }
      }, true);
    }
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', armarListeners);
  } else {
    armarListeners();
  }
})();
</script>

<script>
// === Auto-preenchimento do campo "Respons√°vel pela solicita√ß√£o" ===
(function() {
  function safeParse(v) {
    try { return JSON.parse(v); } catch(e) { return null; }
  }
  function firstNonEmpty(arr) {
    for (var i = 0; i < arr.length; i++) if (arr[i]) return arr[i];
    return null;
  }
  function fromStorages(keys, pick) {
    var stores = [localStorage, sessionStorage];
    for (var s = 0; s < stores.length; s++) {
      for (var i = 0; i < keys.length; i++) {
        var raw = stores[s].getItem(keys[i]);
        if (!raw) continue;
        // se for JSON com {name, username}
        var obj = safeParse(raw);
        if (obj && typeof obj === 'object') {
          var val = pick(obj);
          if (val) return val;
        }
        // se for string simples
        if (!obj && typeof raw === 'string' && raw.trim()) {
          var trimmed = raw.trim();
          if (pick({ name: trimmed, username: trimmed })) return trimmed;
        }
      }
    }
    return null;
  }
  function mapUsernameToName(username) {
    try {
      var users = safeParse(localStorage.getItem('users')) || [];
      username = (username || '').toLowerCase();
      for (var i=0;i<users.length;i++) {
        if ((users[i].username || '').toLowerCase() === username) {
          return users[i].name || users[i].username;
        }
      }
    } catch(e) {}
    // fallback conhecido
    if (username.toLowerCase() === 'sms6786') return 'Fabiano';
    if (username.toLowerCase() === 'admin') return 'Administrador';
    return username;
  }
  function fromReferrer() {
    try {
      var u = new URL(document.referrer);
      var nome = u.searchParams.get('nome') || u.searchParams.get('name') || u.searchParams.get('displayName');
      var user = u.searchParams.get('user') || u.searchParams.get('username') || u.searchParams.get('login');
      if (nome && nome.trim()) return nome.trim();
      if (user && user.trim()) return mapUsernameToName(user.trim());
    } catch(e) {}
    return null;
  }
  function getDisplayName() {
    // 1) chaves comuns com objeto {name, username}
    var viaObj = fromStorages(
      ['usuarioLogado', 'currentUser', 'usuarioAtual', 'userObject', 'authUser'],
      function(o){ return o.name || (o.displayName) || (o.fullName) || (o.username && mapUsernameToName(o.username)); }
    );
    if (viaObj) return viaObj;

    // 2) chaves simples com nome/username string
    var viaStr = fromStorages(
      ['nomeUsuario', 'displayName', 'welcomeName', 'user', 'usuario', 'username', 'login'],
      function(o){ return o.name || o.username; }
    );
    if (viaStr) {
      // se parecer um username (ex: sms6786), tenta mapear
      var looksLikeUser = /^[A-Za-z]+\d{2,}$/.test(viaStr);
      return looksLikeUser ? mapUsernameToName(viaStr) : viaStr;
    }
    // 3) tentar via referrer (query params)
    var viaRef = fromReferrer();
    if (viaRef) return viaRef;

    return null;
  }

  function applyName() {
    var input = document.getElementById('solicitante');
    if (!input) return;
    var nome = getDisplayName();
    if (nome && !input.value) {
      input.value = nome;
      input.readOnly = true;
      input.setAttribute('data-autofilled', '1');
    }
  }

  // Garante ap√≥s DOM pronto e re-aplica se o DOM mudar
  document.addEventListener('DOMContentLoaded', function() {
    applyName();
    setTimeout(applyName, 300); // segunda tentativa
    setTimeout(applyName, 1200); // terceira tentativa
  });
  var obs = new MutationObserver(function(){ applyName(); });
  obs.observe(document.documentElement, { subtree: true, childList: true });
})();
// === Fim do auto-preenchimento ===
</script>

      if (e && typeof e.stopImmediatePropagation === 'function') {
        e.stopImmediatePropagation();
      }
    } catch(_) {}

    try {
      var flag = sessionStorage.getItem('bloqueioVoltar');
      if (flag === '1') {
        // limpa a flag (para n√£o ficar permanentemente bloqueado) e redireciona ao login
        sessionStorage.removeItem('bloqueioVoltar');
        // usa replace para n√£o adicionar novo registro ao hist√≥rico
        window.location.replace(urlLogin);
      } else {
        // sem flag: apenas permite que o navegador volte normalmente (j√° impedimos outros handlers)
        // nada a fazer aqui
      }
    } catch(_) {}
  }, true); // capturing = true -> executa antes de outros listeners

  // Fun√ß√£o segura para ativar bloqueio e ir para login (usada pelo bot√£o SAIR)
  function sairParaLogin(e) {
    if (e && e.preventDefault) e.preventDefault();
    try {
      // marca que o bloqueio deve funcionar para o pr√≥ximo popstate
      sessionStorage.setItem('bloqueioVoltar', '1');
      // limpa dados de sess√£o/local se for necess√°rio
      try { sessionStorage.removeItem('usuarioLogado'); } catch(_){}
      try { localStorage.removeItem('usuarioLogado'); } catch(_){}
    } catch(_) {}
    // usamos replace para n√£o deixar rastro no hist√≥rico
    window.location.replace(urlLogin);
    return false;
  }

  // Garante que o bot√£o SAIR s√≥ fa√ßa logout (e ative o bloqueio)
  var btnSair = document.getElementById('btnSair');
  if (btnSair) {
    // remove listeners antigos substituindo por clone (evita m√∫ltiplos handlers)
    try {
      var cloneS = btnSair.cloneNode(true);
      btnSair.parentNode.replaceChild(cloneS, btnSair);
      cloneS.addEventListener('click', sairParaLogin, { once: false });
      cloneS.onclick = sairParaLogin;
    } catch(e) {
      // fallback
      btnSair.addEventListener('click', sairParaLogin);
      btnSair.onclick = sairParaLogin;
    }
  }

  // Garante que o bot√£o VOLTAR sempre v√° para a Central de Pedidos
  var btnVoltar = document.getElementById('btnVoltar');
  if (btnVoltar) {
    try {
      var cloneV = btnVoltar.cloneNode(true);
      btnVoltar.parentNode.replaceChild(cloneV, btnVoltar);
      cloneV.addEventListener('click', function(ev){
        if (ev && ev.preventDefault) ev.preventDefault();
        window.location.href = urlCentral;
      }, { once: false });
      cloneV.onclick = function(ev){ if (ev && ev.preventDefault) ev.preventDefault(); window.location.href = urlCentral; };
    } catch(e) {
      btnVoltar.addEventListener('click', function(ev){
        if (ev && ev.preventDefault) ev.preventDefault();
        window.location.href = urlCentral;
      });
      btnVoltar.onclick = function(ev){ if (ev && ev.preventDefault) ev.preventDefault(); window.location.href = urlCentral; };
    }
  }

  // Al√©m disso, neutraliza qualquer window.onpopstate definido anteriormente (se n√£o estivermos no fluxo de logout)
  try {
    if (sessionStorage.getItem('bloqueioVoltar') !== '1') {
      try { window.onpopstate = null; } catch(_) {}
    }
  } catch(_) {}
})();
</script>

// === Auto-preenchimento do campo "Respons√°vel pela solicita√ß√£o" ===
(function() {
  function safeParse(v) {
    try { return JSON.parse(v); } catch(e) { return null; }
  }
  function firstNonEmpty(arr) {
    for (var i = 0; i < arr.length; i++) if (arr[i]) return arr[i];
    return null;
  }
  function fromStorages(keys, pick) {
    var stores = [localStorage, sessionStorage];
    for (var s = 0; s < stores.length; s++) {
      for (var i = 0; i < keys.length; i++) {
        var raw = stores[s].getItem(keys[i]);
        if (!raw) continue;
        // se for JSON com {name, username}
        var obj = safeParse(raw);
        if (obj && typeof obj === 'object') {
          var val = pick(obj);
          if (val) return val;
        }
        // se for string simples
        if (!obj && typeof raw === 'string' && raw.trim()) {
          var trimmed = raw.trim();
          if (pick({ name: trimmed, username: trimmed })) return trimmed;
        }
      }
    }
    return null;
  }
  function mapUsernameToName(username) {
    try {
      var users = safeParse(localStorage.getItem('users')) || [];
      username = (username || '').toLowerCase();
      for (var i=0;i<users.length;i++) {
        if ((users[i].username || '').toLowerCase() === username) {
          return users[i].name || users[i].username;
        }
      }
    } catch(e) {}
    // fallback conhecido
    if (username.toLowerCase() === 'sms6786') return 'Fabiano';
    if (username.toLowerCase() === 'admin') return 'Administrador';
    return username;
  }
  function fromReferrer() {
    try {
      var u = new URL(document.referrer);
      var nome = u.searchParams.get('nome') || u.searchParams.get('name') || u.searchParams.get('displayName');
      var user = u.searchParams.get('user') || u.searchParams.get('username') || u.searchParams.get('login');
      if (nome && nome.trim()) return nome.trim();
      if (user && user.trim()) return mapUsernameToName(user.trim());
    } catch(e) {}
    return null;
  }
  function getDisplayName() {
    // 1) chaves comuns com objeto {name, username}
    var viaObj = fromStorages(
      ['usuarioLogado', 'currentUser', 'usuarioAtual', 'userObject', 'authUser'],
      function(o){ return o.name || (o.displayName) || (o.fullName) || (o.username && mapUsernameToName(o.username)); }
    );
    if (viaObj) return viaObj;

    // 2) chaves simples com nome/username string
    var viaStr = fromStorages(
      ['nomeUsuario', 'displayName', 'welcomeName', 'user', 'usuario', 'username', 'login'],
      function(o){ return o.name || o.username; }
    );
    if (viaStr) {
      // se parecer um username (ex: sms6786), tenta mapear
      var looksLikeUser = /^[A-Za-z]+\d{2,}$/.test(viaStr);
      return looksLikeUser ? mapUsernameToName(viaStr) : viaStr;
    }
    // 3) tentar via referrer (query params)
    var viaRef = fromReferrer();
    if (viaRef) return viaRef;

    return null;
  }

  function applyName() {
    var input = document.getElementById('solicitante');
    if (!input) return;
    var nome = getDisplayName();
    if (nome && !input.value) {
      input.value = nome;
      input.readOnly = true;
      input.setAttribute('data-autofilled', '1');
    }
  }

  // Garante ap√≥s DOM pronto e re-aplica se o DOM mudar
  document.addEventListener('DOMContentLoaded', function() {
    applyName();
    setTimeout(applyName, 300); // segunda tentativa
    setTimeout(applyName, 1200); // terceira tentativa
  });
  var obs = new MutationObserver(function(){ applyName(); });
  obs.observe(document.documentElement, { subtree: true, childList: true });
})();
// === Fim do auto-preenchimento ===
</script>

  var urlCentral = "https://almoxarifadobotucatu.netlify.app/central-de-pedidos/";
  var urlLogin   = "https://almoxarifadobotucatu.netlify.app/";

  // Bot√£o VOLTAR ‚Üí Central de Pedidos
  var btnVoltar = document.getElementById('btnVoltar');
  if (btnVoltar) {
    btnVoltar.onclick = function(e){
      e.preventDefault();
      window.location.href = urlCentral;
    };
  }

  // Bot√£o SAIR ‚Üí limpa sess√£o e vai para Login
  var btnSair = document.getElementById('btnSair');
  if (btnSair) {
    btnSair.onclick = function(e){
      e.preventDefault();
      try {
        sessionStorage.clear();
        localStorage.removeItem('usuarioLogado');
      } catch(_){}
      window.location.href = urlLogin;
    };
  }
})();
</script>


<!-- Override: bloquear 'bloqueio global' apenas ap√≥s clicar em SAIR -->
<script>
(function(){
  var urlLogin = "https://almoxarifadobotucatu.netlify.app/";
  var urlCentral = "https://almoxarifadobotucatu.netlify.app/central-de-pedidos/";

  // Capturing popstate listener que neutraliza handlers antigos e age apenas quando a flag estiver ativa
  window.addEventListener('popstate', function(e){
    try {
      // impede que outros listeners de popstate (incl. bloqueadores antigos) executem
      if (e && typeof e.stopImmediatePropagation === 'function') {
        e.stopImmediatePropagation();
      }
    } catch(_) {}

    try {
      var flag = sessionStorage.getItem('bloqueioVoltar');
      if (flag === '1') {
        // limpa a flag (para n√£o ficar permanentemente bloqueado) e redireciona ao login
        sessionStorage.removeItem('bloqueioVoltar');
        // usa replace para n√£o adicionar novo registro ao hist√≥rico
        window.location.replace(urlLogin);
      } else {
        // sem flag: apenas permite que o navegador volte normalmente (j√° impedimos outros handlers)
        // nada a fazer aqui
      }
    } catch(_) {}
  }, true); // capturing = true -> executa antes de outros listeners

  // Fun√ß√£o segura para ativar bloqueio e ir para login (usada pelo bot√£o SAIR)
  function sairParaLogin(e) {
    if (e && e.preventDefault) e.preventDefault();
    try {
      // marca que o bloqueio deve funcionar para o pr√≥ximo popstate
      sessionStorage.setItem('bloqueioVoltar', '1');
      // limpa dados de sess√£o/local se for necess√°rio
      try { sessionStorage.removeItem('usuarioLogado'); } catch(_){}
      try { localStorage.removeItem('usuarioLogado'); } catch(_){}
    } catch(_) {}
    // usamos replace para n√£o deixar rastro no hist√≥rico
    window.location.replace(urlLogin);
    return false;
  }

  // Garante que o bot√£o SAIR s√≥ fa√ßa logout (e ative o bloqueio)
  var btnSair = document.getElementById('btnSair');
  if (btnSair) {
    // remove listeners antigos substituindo por clone (evita m√∫ltiplos handlers)
    try {
      var cloneS = btnSair.cloneNode(true);
      btnSair.parentNode.replaceChild(cloneS, btnSair);
      cloneS.addEventListener('click', sairParaLogin, { once: false });
      cloneS.onclick = sairParaLogin;
    } catch(e) {
      // fallback
      btnSair.addEventListener('click', sairParaLogin);
      btnSair.onclick = sairParaLogin;
    }
  }

  // Garante que o bot√£o VOLTAR sempre v√° para a Central de Pedidos
  var btnVoltar = document.getElementById('btnVoltar');
  if (btnVoltar) {
    try {
      var cloneV = btnVoltar.cloneNode(true);
      btnVoltar.parentNode.replaceChild(cloneV, btnVoltar);
      cloneV.addEventListener('click', function(ev){
        if (ev && ev.preventDefault) ev.preventDefault();
        window.location.href = urlCentral;
      }, { once: false });
      cloneV.onclick = function(ev){ if (ev && ev.preventDefault) ev.preventDefault(); window.location.href = urlCentral; };
    } catch(e) {
      btnVoltar.addEventListener('click', function(ev){
        if (ev && ev.preventDefault) ev.preventDefault();
        window.location.href = urlCentral;
      });
      btnVoltar.onclick = function(ev){ if (ev && ev.preventDefault) ev.preventDefault(); window.location.href = urlCentral; };
    }
  }

  // Al√©m disso, neutraliza qualquer window.onpopstate definido anteriormente (se n√£o estivermos no fluxo de logout)
  try {
    if (sessionStorage.getItem('bloqueioVoltar') !== '1') {
      try { window.onpopstate = null; } catch(_) {}
    }
  } catch(_) {}
})();
</script>

</body>
