<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Solicitação de Pedido Extra</title>
</head>
<body oncontextmenu="return false;">
<div class="container" id="mainContainer">
  <h2>Solicitação de Pedido Extra</h2>
  <div id="mensagensErros"></div>
  <form id="pedidoForm">
    <label for="solicitante">Responsável pela solicitação:</label>
    <input autocomplete="off" id="solicitante" required type="text"/>
    <label for="unidade">Unidade de saúde:</label>
    <input autocomplete="off" id="unidade" required type="text"/>
    
    <label for="justificativa">Justificativa:</label>
    <textarea id="justificativa" class="Justificativa" placeholder="Digite a justificativa (opcional)"></textarea>

    <div id="setoresContainer"></div>
    <div class="buttons">
      <button onclick="adicionarSetor()" type="button">Adicionar novo setor</button>
      <button id="enviarPedido" type="button">Enviar pedido</button>
    </div>
  </form>
</div>

<datalist id="lista-itens"></datalist>

<script>
  const farmaciaItems = [
    "1 01 06 0001 7 Aciclovir 200mg unidade: Comprimido",
    "1 01 06 0002 5 Aciclovir 50MG/G – Creme Bisnaga c/ 10G – Uso Tópico unidade: Bisnaga",
    "1 01 20 0417 9 Ácido Acético 15% - Frasco 50 ML unidade: Frasco"
  ];

  const PsicotopicoItems = [
    "1 01 16 0007 0 Ácido valpróico 250mg - Cápsula unidade: Cápsula",
    "1 01 16 0008 8 Ácido valpróico 250mg/5ml - Frasco 100ml unidade: Frasco"
  ];

  function limparUnidade(itens) {
    return itens.map(item => item.replace(/unidade:\s*/gi, ""));
  }

  const farmaciaItemsLimpos = limparUnidade(farmaciaItems);
  const psicotropicoItemsLimpos = limparUnidade(PsicotopicoItems);

  const listaItens = document.getElementById("lista-itens");
  [...farmaciaItemsLimpos, ...psicotropicoItemsLimpos].forEach(item => {
    const option = document.createElement("option");
    option.value = item;
    listaItens.appendChild(option);
  });

  function adicionarSetor() {
    const setorDiv = document.createElement("div");
    setorDiv.classList.add("setor");

    setorDiv.innerHTML = `
      <label>Item:</label>
      <input list="lista-itens" class="itemNome" placeholder="Digite ou selecione" required>
      <label>Quantidade:</label>
      <input type="number" class="itemQtd" min="1" required>
      <button type="button" onclick="this.parentElement.remove()" class="remove-button">Remover</button>
    `;

    document.getElementById("setoresContainer").appendChild(setorDiv);
  }

  function montarCorpoEmail() {
    const solicitante = document.getElementById("solicitante").value;
    const unidade = document.getElementById("unidade").value;
    const justificativa = document.getElementById("justificativa").value;

    let corpo = `Responsável pela solicitação: ${solicitante}\n`;
    corpo += `Unidade de saúde: ${unidade}\n`;
    if (justificativa.trim() !== "") {
      corpo += `Justificativa: ${justificativa}\n\n`;
    } else {
      corpo += "\n";
    }
    corpo += "Itens solicitados:\n";

    const setores = document.querySelectorAll(".setor");
    setores.forEach((setor, i) => {
      const nome = setor.querySelector(".itemNome").value.replace(/unidade:\s*/gi, "");
      const qtd = setor.querySelector(".itemQtd").value;
      corpo += `${i + 1}. ${nome} - Quantidade: ${qtd}\n`;
    });

    return corpo;
  }

  function enviarEmail() {
    const corpo = montarCorpoEmail();
    const mailtoLink = `mailto:?subject=Pedido Extra&body=${encodeURIComponent(corpo)}`;
    window.location.href = mailtoLink;
  }

  document.getElementById("enviarPedido").addEventListener("click", enviarEmail);
</script>
</body>
</html>
