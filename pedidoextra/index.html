<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Solicitação de Pedido Extra</title>
  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #16213e;
      margin: 40px auto;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #2a2a3a;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }
    .setor {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #2a2a3a;
      border-radius: 16px;
      background-color: rgba(0,0,0,0.2);
    }
    .item {
      display: flex;
      flex-wrap: nowrap;
      gap: 15px;
      align-items: flex-end;
      margin-top: 15px;
    }
    .item .item-input-group {
      flex: 1;
    }
    .item .item-input-group input {
      width: 100%;
    }
    .remove-button {
      background: #e53e3e;
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 12px 20px;
      cursor: pointer;
    }
    .remove-button:hover {
      background: #c53030;
    }
    .buttons {
      margin-top: 30px;
      text-align: center;
    }
    .buttons button {
      background: #0a66c2;
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #004182;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicitação de Pedido Extra</h2>
    <form id="pedidoForm">
      <label for="solicitante">Responsável pela solicitação:</label>
      <input id="solicitante" type="text" required>

      <label for="unidade">Unidade de saúde:</label>
      <input id="unidade" type="text" required>

      <div class="setor">
        <label for="setor">Setor:</label>
        <select id="setor">
          <option value="Farmácia">Farmácia</option>
          <option value="Almoxarifado">Almoxarifado</option>
        </select>
        <button type="button" class="remove-button">Remover Setor</button>

        <div class="item">
          <div class="item-input-group">
            <label for="item">Item:</label>
            <input id="item" type="text">
          </div>
          <div class="item-input-group">
            <label for="quantidade">Quantidade:</label>
            <input id="quantidade" type="number">
          </div>
          <!-- Campo de seleção removido -->
          <button type="button" class="remove-button">Remover</button>
        </div>
      </div>

      <div class="buttons">
        <button type="button">Adicionar novo setor</button>
        <button type="submit">Enviar pedido</button>
      </div>
    </form>
  </div>
</body>
</html>
