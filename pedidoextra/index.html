
<style>
  /* Campos obrigatórios com erro */
  .erro-campo {
    border: 2px solid #f44336 !important;
    background-color: #fff6f6 !important;
    border-radius: 6px;
  }
  .erro-campo:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(244,67,54,0.7);
  }
</style>

<style>
  /* Caixa geral do alerta */
  #mensagensErros {
    display: none;
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 600px;
    width: 90%;
    padding: 16px 20px;
    border-radius: 12px;
    font-family: Arial, sans-serif;
    font-size: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    z-index: 1000;
    animation: slideDown 0.4s ease;
  }
  /* Erro */
  #mensagensErros.erro {
    background-color: #fdecea;
    border-left: 6px solid #f44336;
    color: #b71c1c;
  }
  /* Sucesso */
  #mensagensErros.success {
    background-color: #e8f5e9;
    border-left: 6px solid #2e7d32;
    color: #1b5e20;
  }
  /* Ícone + texto */
  #mensagensErros .conteudo {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  /* Botão fechar */
  #mensagensErros .fechar {
    margin-left: auto;
    cursor: pointer;
    font-weight: bold;
    color: inherit;
    background: none;
    border: none;
    font-size: 18px;
  }
  /* Animação de entrada */
  @keyframes slideDown {
    from { opacity: 0; transform: translate(-50%, -20px); }
    to   { opacity: 1; transform: translate(-50%, 0); }
  }
</style>

<script>
  function mostrarMensagemTopo(mensagem, tipo="erro") {
    const painel = document.getElementById("mensagensErros");
    if (!painel) return;

    painel.className = tipo === "success" ? "success" : "erro";
    painel.innerHTML = `
      <div class="conteudo">
        <span>${tipo === "success" ? "✅" : "⚠️"}</span>
        <div>${mensagem}</div>
        <button class="fechar" onclick="this.parentElement.parentElement.style.display='none'">×</button>
      </div>
    `;
    painel.style.display = "block";

    // some sozinho após 5 segundos
    setTimeout(() => {
      painel.style.display = "none";
    }, 5000);
  }
</script>
