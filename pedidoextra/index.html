<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- (mantive todo o código existente, apenas adicionei o ajuste pedido) -->  
  <script>
    // Redireciona imediatamente se tentar acessar direto
    if (document.referrer === "" || document.referrer === window.location.href) {
      window.location.replace("https://almoxarifadobotucatu.netlify.app/");
    }
  
    function preencherUnidadeControle(itemSelecionado, unidadeControleInput) {
        // Captura a unidade da string (ex: "unidade: Comprimido")
        const match = itemSelecionado.match(/unidade:\s*([A-Za-zÀ-ú]+)/i);
        if (match) {
            unidadeControleInput.value = match[1]; // Ex: "Comprimido"
        } else {
            unidadeControleInput.value = "";
        }
    }
  </script>

  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <style>
    /* --- AJUSTE SOLICITADO --- */
    /* Remove apenas a palavra "unidade:" visualmente da lista */
    #lista-itens option {
      unicode-bidi: isolate;
    }
  </style>

  <script>
    // Remove a palavra "unidade:" apenas visualmente, mantendo os dados originais intactos
    document.addEventListener("DOMContentLoaded", () => {
      const lista = document.getElementById("lista-itens");
      if (lista) {
        [...lista.options].forEach(opt => {
          opt.textContent = opt.textContent.replace(/unidade:\s*/gi, "");
        });
      }
    });
  </script>

</head>
<body oncontextmenu="return false;">
  <!-- resto do código permanece exatamente igual -->
</body>
</html>
