<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Solicita√ß√£o de Pedido Extra</title>

  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      color: #ffffff;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #16213e;
      margin: 40px auto;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 25px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #b8b8b8;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #2a2a3a;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1rem;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* üî¥ Ocultar apenas o campo de sele√ß√£o de unidade (caixa vermelha) */
    .item-unidade-group {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicita√ß√£o de Pedido Extra</h2>
    <form id="pedidoForm">
      <label for="solicitante">Respons√°vel pela solicita√ß√£o:</label>
      <input id="solicitante" type="text" required>

      <label for="unidade">Unidade de sa√∫de:</label>
      <input id="unidade" type="text" required>

      <div class="item">
        <div class="item-input-group item-nome-group">
          <label for="itemNome">Item:</label>
          <input id="itemNome" type="text" list="lista-itens">
        </div>

        <!-- üîµ Caixa Azul: input de Unidade de Controle -->
        <div class="item-input-group">
          <label for="unidadeControleInput">Unidade de Controle:</label>
          <input type="text" id="unidadeControleInput" readonly>
        </div>

        <div class="item-input-group item-qtd-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" min="1">
        </div>

        <button type="button">Remover</button>
      </div>

      <datalist id="lista-itens">
        <option value="1 01 06 0001 7 Aciclovir 200mg unidade: Comprimido">
        <option value="1 01 20 0417 9 √Åcido Ac√©tico 15% - Frasco 50 ML unidade: Frasco">
        <option value="1 01 20 0030 0 √Åcido Ac√©tico 3% - Frasco 10ML ‚Äì Manipulado unidade: Frasco">
      </datalist>

      <div class="buttons">
        <button type="button" onclick="adicionarItem()">Adicionar Item</button>
        <button type="submit">Enviar pedido</button>
      </div>
    </form>
  </div>

  <script>
    function preencherUnidadeControle(itemSelecionado) {
      const unidadeControleInput = document.getElementById("unidadeControleInput");
      const match = itemSelecionado.match(/unidade:\\s*([A-Za-z√Ä-√∫]+)/i);
      if (match) {
        unidadeControleInput.value = match[1];
      } else {
        unidadeControleInput.value = "";
      }
    }

    document.getElementById("itemNome").addEventListener("input", function () {
      preencherUnidadeControle(this.value);
    });
  </script>
</body>
</html>
