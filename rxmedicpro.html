firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// LOGIN
function fazerLogin() {

  const usuario = document.getElementById("crm").value.trim();
  const senha   = document.getElementById("senha").value.trim();

  if (!usuario || !senha) {
    alert("Preencha usu√°rio e senha");
    return;
  }

  db.collection("usuarios").doc(usuario).get()
    .then(doc => {

      if (!doc.exists) {
        alert("Usu√°rio n√£o encontrado");
        return;
      }

      const dados = doc.data();

      if (dados.ativo === false) {
        alert("Usu√°rio desativado");
        return;
      }

      const senhaOk = bcrypt.compareSync(
        senha,
        dados.senhaHash || ""
      );

      if (!senhaOk) {
        alert("Senha incorreta");
        return;
      }

      // sess√£o
      sessionStorage.setItem("logado", "true");
      localStorage.setItem("usuarioLogado", usuario);
      localStorage.setItem("nomeUsuario", dados.nome || usuario);

      // redireciona
      window.location.replace(
        "https://almoxarifadobotucatu.netlify.app/receita"
      );

    })
    .catch(err => {
      console.error(err);
      alert("Erro ao autenticar");
    });
}
