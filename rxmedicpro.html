<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RxMedicPRO • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --azul-escuro: #0b4f8a;
  --azul: #0e7ac4;
  --verde: #22c55e;
  --cinza: #6b7280;
  --cinza-claro: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0b4f8a, #0e7ac4);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 42px 38px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 24px;
}

.logo img {
  width: 420px;
  height: auto;
  filter: drop-shadow(0 10px 22px rgba(0,0,0,0.25));
}

}

h1 {
  text-align: center;
  font-size: 22px;
  color: var(--azul-escuro);
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: var(--cinza);
  margin-bottom: 32px;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 13px;
  color: #374151;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 14px 16px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid var(--cinza-claro);
  transition: all 0.2s ease;
}

input:focus {
  outline: none;
  border-color: var(--azul);
  box-shadow: 0 0 0 3px rgba(14,122,196,0.15);
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, var(--azul), var(--verde));
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
}

.footer {
  margin-top: 28px;
  text-align: center;
  font-size: 12px;
  color: #9ca3af;
}

.footer span {
  color: var(--azul-escuro);
  font-weight: 600;
}
</style>
</head>

<body>

<div class="login-box">

<div class="logo">
  <img src="./LogoRxMedicPRO.png" alt="LogoRxMedicPRO.png">
</div>

  <h1>Acesso Profissional</h1>
  <p class="subtitle">Assistente inteligente de prescrição médica</p>

  <form>
    <div class="form-group">
      <label for="crm">CRM / UF</label>
      <input type="text" id="crm" placeholder="Ex: 12345-SP" required>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
    </div>

    <button type="submit">Entrar no Sistema</button>
  </form>

  <div class="footer">
    © 2026 <span>RxMedicPRO</span> • Plataforma Médica Profissional
  </div>

</div>

</body>
</html>
