<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RxMedicPRO • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --azul-escuro: #0b4f8a;
  --azul: #0e7ac4;
  --verde: #22c55e;
  --cinza: #6b7280;
  --cinza-claro: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0b4f8a, #0e7ac4);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.login-box {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  padding: 32px 30px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

/* LOGO */
.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.logo img {
  width: 360px;
  max-width: 100%;
  height: auto;
}

/* TÍTULOS */
h1 {
  text-align: center;
  font-size: 22px;
  color: var(--azul-escuro);
  margin: 6px 0 6px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: var(--cinza);
  margin-bottom: 28px;
}

/* FORM */
.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 13px;
  color: #374151;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 14px 16px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid var(--cinza-claro);
  transition: all 0.2s ease;
}

input:focus {
  outline: none;
  border-color: var(--azul);
  box-shadow: 0 0 0 3px rgba(14,122,196,0.15);
}

/* BOTÃO */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, var(--azul), var(--verde));
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
}

/* FOOTER */
.footer {
  margin-top: 26px;
  text-align: center;
  font-size: 12px;
  color: #9ca3af;
}

.footer span {
  color: var(--azul-escuro);
  font-weight: 600;
}

/* RESPONSIVO */
@media (max-width: 420px) {
  .logo img {
    width: 300px;
  }
}
</style>
</head>

<body>

<div class="login-box">

  <div class="logo">
    <img src="./LogoRxMedicPRO.png" alt="RxMedicPRO">
  </div>

  <h1>Acesso Profissional</h1>
  <p class="subtitle">Assistente inteligente de prescrição médica</p>

<form onsubmit="return false;">
  <div class="form-group">
    <label for="crm">CRM / UF</label>
    <input type="text" id="crm" placeholder="Ex: 12345-SP">
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">
  </div>

  <button type="button" onclick="fazerLogin()">Entrar no Sistema</button>
</form>

  <div class="footer">
    © 2026 <span>RxMedicPRO</span> • Plataforma Médica Profissional
  </div>

</div>
<script>
function fazerLogin() {

  const usuario = document.getElementById("crm").value.trim().toUpperCase();
  const senha   = document.getElementById("senha").value.trim();

  // LOGIN DE TESTE
  if (usuario === "12345-SP" && senha === "teste123") {
    window.location.replace(
      "https://almoxarifadobotucatu.netlify.app/receita"
    );
  } else {
    alert("❌ CRM ou senha incorretos");
  }
}
</script>

  
</body>
</html>
