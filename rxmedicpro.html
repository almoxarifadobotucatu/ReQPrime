<script>
const bcrypt = dcodeIO.bcrypt;

// FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
  authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",

  messagingSenderId: "828951000388",
  appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// âœ… LOGIN POR CRM (CASE INSENSITIVE)
function fazerLogin() {

  // forÃ§a uppercase â†’ nÃ£o diferencia maiÃºsculas/minÃºsculas
  const usuario = document.getElementById("crm").value.trim().toUpperCase();
  const senha   = document.getElementById("senha").value.trim();

  if (!usuario || !senha) {
    alert("Preencha CRM e senha");
    return;
  }

  // ðŸ”¥ BUSCA SOMENTE NA COLEÃ‡ÃƒO CRM
  db.collection("crm").doc(usuario).get()
    .then(doc => {

      if (!doc.exists) {
        alert("CRM nÃ£o encontrado");
        return;
      }

      const dados = doc.data();

      if (dados.ativo === false) {
        alert("CRM desativado");
        return;
      }

      const senhaOk = bcrypt.compareSync(
        senha,
        dados.senhaHash
      );

      if (!senhaOk) {
        alert("Senha incorreta");
        return;
      }

      // sessÃ£o
      sessionStorage.setItem("logado", "true");
      localStorage.setItem("crmLogado", usuario);
      localStorage.setItem("nomeUsuario", dados.nome || usuario);

      // redireciona
      window.location.href =
        "https://almoxarifadobotucatu.netlify.app/receita";
    })
    .catch(err => {
      console.error(err);
      alert("Erro ao autenticar");
    });
}
</script>
