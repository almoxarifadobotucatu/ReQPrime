<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RxMedicPRO • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0b4f8a, #0e7ac4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
}

.login-box {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

h1 {
  text-align: center;
  color: #0b4f8a;
}

label {
  display: block;
  margin-top: 15px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #0e7ac4, #22c55e);
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>Login Profissional</h1>

  <form onsubmit="login(event)">
    <label>Usuário (CRM)</label>
    <input type="text" id="crm" required>

    <label>Senha</label>
    <input type="password" id="senha" required>

    <button type="submit">Entrar</button>
  </form>
</div>

<script>
// Firebase init (MESMO do index.html)
const firebaseConfig = {
  apiKey: "AIzaSyCdB4pI610z1rplKmfAHct7CmGD0vmBg3U",
  authDomain: "almoxarifadobotucatu-5e03d.firebaseapp.com",
  projectId: "almoxarifadobotucatu-5e03d",
  storageBucket: "almoxarifadobotucatu-5e03d.firebasestorage.app",
  messagingSenderId: "828951000388",
  appId: "1:828951000388:web:06dbe3cb5764872e7b1311"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function login(event) {
  event.preventDefault();

  const usuario = document.getElementById("crm").value.trim();
  const senha = document.getElementById("senha").value.trim();

  try {
    const snapshot = await db.collection("usuarios")
      .where("usuario", "==", usuario)
      .get();

    if (snapshot.empty) {
      alert("Usuário não encontrado.");
      return;
    }

    let valido = false;

    snapshot.forEach(doc => {
      const dados = doc.data();
      if (bcrypt.compareSync(senha, dados.senha)) {
        valido = true;
      }
    });

    if (valido) {
      sessionStorage.setItem("usuarioLogado", usuario);
      window.location.href = "teste.html";
    } else {
      alert("Senha incorreta.");
    }

  } catch (error) {
    console.error(error);
    alert("Erro ao conectar com o Firebase.");
  }
}
</script>

</body>
</html>
